                                // Remove highlight from previous cards
                                document.querySelectorAll('.highlight-card').forEach(c => c.classList.remove('highlight-card'));

                                // Add highlight effect
                                targetCard.classList.add('highlight-card');
                                setTimeout(() => {
                                    targetCard.classList.remove('highlight-card');
                                }, 2000); // Match animation duration
                            }
                            searchInput.value = '';
                            suggestionsContainer.classList.add('hidden');
                        });

                        suggestionsContainer.appendChild(suggestionEl);
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });

             // Optional: Hide suggestions when pressing Escape
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    suggestionsContainer.classList.add('hidden');
                }
            });

        });
    </script>
