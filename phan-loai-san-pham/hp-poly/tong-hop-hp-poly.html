    function calculateWinProb(data) {
        let polyScore = 0;
        let compScore = 0;
        data.criteria.forEach(c => {
            polyScore += c.poly * c.weight;
            compScore += c.comp * c.weight;
        });
        const totalScore = polyScore + compScore;
        const polyProb = totalScore > 0 ? Math.round((polyScore / totalScore) * 100) : 50;
        return { polyScore, compScore, polyProb };
    }

    function createWinProbChart(canvasId, data, prob) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
        const existingChart = Chart.getChart(ctx);
        if (existingChart) {
            existingChart.destroy();
        }
        new Chart(ctx, {
            type: 'doughnut', data: { labels: ['HP Poly', `Đối thủ`], datasets: [{ data: [prob, 100 - prob], backgroundColor: [data.polyColor, data.compColor], borderColor: '#f3f4f6', borderWidth: 4, hoverBorderWidth: 6 }] },
            options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { display: false }, tooltip: { enabled: true, callbacks: { label: function(context) { return `${context.label}: ${context.raw}%`; } } } } }
        });
    }

    // This part of the script runs after the DOM is fully loaded.
    document.addEventListener('DOMContentLoaded', () => {
        const mainContent = document.getElementById('main-content');
        const catalogNav = document.getElementById('catalog-nav');
        const pageTitle = document.getElementById('page-title');
        
        function loadContent(pageKey) {
            if (!contentCache[pageKey]) {
                mainContent.innerHTML = '<div class="text-center p-12"><h2 class="text-2xl font-bold text-red-600">Lỗi</h2><p>Không tìm thấy nội dung cho trang này.</p></div>';
                return;
            }
            const page = contentCache[pageKey];
            pageTitle.textContent = page.title;
            mainContent.innerHTML = '';
            setTimeout(() => {
                mainContent.innerHTML = page.content;
                if (page.script) {
                    const scriptEl = document.createElement('script');
                    scriptEl.innerHTML = page.script;
                    document.body.appendChild(scriptEl);
                    document.body.removeChild(scriptEl);
                }
                if(typeof lucide !== 'undefined') {
                     lucide.createIcons();
                }
            }, 50);
        }

        Object.keys(contentCache).forEach(key => {
            const page = contentCache[key];
            const link = document.createElement('a');
            link.href = `#${key}`;
            link.className = 'catalog-link block px-4 py-3 rounded-md font-medium text-gray-300';
            link.innerHTML = `<i class="fas ${page.icon} fa-fw mr-3"></i>${page.title}`;
            link.dataset.pageKey = key;
            catalogNav.appendChild(link);
        });

        catalogNav.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link) {
                e.preventDefault();
                window.location.hash = link.dataset.pageKey;
            }
        });
        
        function handleHashChange() {
            const pageKey = window.location.hash.substring(1) || Object.keys(contentCache)[0];
            const currentLink = catalogNav.querySelector(`a.active`);
            if (currentLink) currentLink.classList.remove('active');
            const newLink = catalogNav.querySelector(`a[data-page-key="${pageKey}"]`);
            if (newLink) newLink.classList.add('active');
            loadContent(pageKey);
        }

        window.addEventListener('hashchange', handleHashChange);
        
        function initialLoad() {
             const initialPageKey = window.location.hash.substring(1) || Object.keys(contentCache)[0];
             if (history.replaceState) {
                history.replaceState(null, null, '#' + initialPageKey);
             } else {
                window.location.hash = initialPageKey;
             }
             handleHashChange();
        }
        
        initialLoad();
    });
