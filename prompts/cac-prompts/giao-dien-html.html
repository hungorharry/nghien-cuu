    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>`;
            const successIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2 text-green-400" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>`;

            // UPDATED cardsData for 70 Web Design Styles
            const cardsData = [
                 { title: "1. Glassmorphism", color: "blue", description: "Hiệu ứng kính mờ, tạo cảm giác về chiều sâu và không gian.", illustration: `<div class="p-4 glassmorphism-box rounded-lg text-center text-gray-200 w-3/4"><div class="font-bold mb-2">Đăng Nhập</div><button class="px-4 py-2 bg-white bg-opacity-20 rounded-md text-sm hover:bg-opacity-30 transition">Vào Ngay</button></div>`, prompt: "Tạo form đăng nhập 'Glassmorphism'. Nền kính mờ (backdrop-filter), viền trắng tinh tế, đặt trên hình nền trừu tượng." },
                { title: "2. Neumorphism", color: "gray", description: "Giao diện \"mềm\", các thành phần như được đùn ra từ nền.", illustration: `<button class="px-6 py-3 rounded-xl text-base font-semibold neumorphism-btn">Button</button>`, prompt: "Thiết kế nút bấm 'Neumorphic'. Nền xám nhạt (#e0e5ec), hiệu ứng đùn từ nền bằng box-shadow lồi và lõm." },
                { title: "3. Brutalism", color: "yellow", description: "Thô, gai góc, không trau chuốt, tập trung vào cấu trúc.", illustration: `<div class="p-4 brutalist-box w-3/4 text-center text-xl font-bold font-mono">Cảnh Báo!<button class="ml-4 px-3 py-1 border-2 border-black bg-white text-black text-sm">OK</button></div>`, prompt: "Tạo popup 'Brutalist'. Màu tương phản mạnh (đen, trắng, xanh), font monospace, viền cứng, bóng đổ khối." },
                { title: "4. Cyberpunk", color: "purple", description: "Neon, công nghệ cao, tối màu và mang hơi hướng tương lai.", illustration: `<div class="p-4 cyberpunk-box w-3/4 text-center text-2xl font-bold font-mono"><div class="mb-2">ONLINE</div><div class="text-xl text-ff00ff">INITIATE</div></div>`, prompt: "Thiết kế UI 'Cyberpunk'. Nền tối, chữ neon cyan và fuchsia, font monospace, hiệu ứng phát sáng." },
                { title: "5. Luxury", color: "yellow", description: "Sang trọng, tinh tế, sử dụng màu tối và vàng kim.", illustration: `<div class="p-4 luxury-box w-3/4 text-center font-serif"><div class="text-lg font-bold mb-2">Offer</div><button class="px-4 py-2 border border-d4af37 text-sm">Discover</button></div>`, prompt: "Tạo thẻ sản phẩm 'Luxury'. Nền đen, font serif, điểm nhấn màu vàng kim, bố cục tối giản." },
                { title: "6. Retro / Vintage", color: "red", description: "Hoài cổ, lấy cảm hứng từ thập niên 80-90.", illustration: `<div class="p-4 retro-box w-3/4 text-center font-press-start-2p text-lg">GAME OVER</div>`, prompt: "Thiết kế popup game 'Retro'. Nền màu kem, bảng màu 80s, font pixel, viền dày, hiệu ứng nhiễu hạt." },
                { title: "7. Minimalist", color: "green", description: "Tối giản, sạch sẽ, nhiều không gian trắng.", illustration: `<div class="p-6 minimalist-box w-3/4 flex flex-col items-start"><h3 class="text-lg font-bold mb-2">Tiêu Đề</h3><p class="text-sm mb-4">Nội dung là vua.</p><a href="#" class="text-sm font-bold flex items-center">→</a></div>`, prompt: "Tạo thẻ bài 'Tối giản'. Nền trắng, chữ đen, font sans-serif, nhiều không gian âm, không trang trí." },
                { title: "8. Cartoon / Kawaii", color: "pink", description: "Hoạt hình, vui tươi, sử dụng màu pastel.", illustration: `<div class="p-4 cartoon-box w-3/4 text-center font-play text-lg"><div class="mb-2">Yay!</div><button class="px-4 py-1 bg-white rounded-md border-2 border-black">OK!</button></div>`, prompt: "Thiết kế hộp thông báo 'hoạt hình'. Góc bo tròn đậm, màu pastel, font vui tươi, viền đen dày." },
                { title: "9. Hand-drawn", color: "gray", description: "Giao diện như được vẽ tay, thân thiện và độc đáo.", illustration: `<div class="p-4 handdrawn-box w-3/4 text-center font-special-elite text-lg"><div class="mb-2">Ý tưởng!</div><button class="px-4 py-1 border-2 border-gray-500 rounded-md text-gray-400">Lưu</button></div>`, prompt: "Tạo UI 'vẽ tay'. Viền không đều, font chữ viết tay, nền giấy, tạo cảm giác thân thiện." },
                { title: "10. Eco / Natural", color: "green", description: "Tông màu đất, họa tiết tự nhiên và hình dạng hữu cơ.", illustration: `<div class="p-4 eco-box w-3/4 text-center text-sm font-semibold"><div class="text-2xl mb-1">🌿</div><div class="mb-2">Hữu cơ</div><a href="#" class="underline text-xs">Xem thêm</a></div>`, prompt: "Thiết kế thẻ sản phẩm 'thiên nhiên'. Bảng màu đất (xanh, nâu), họa tiết lá cây, góc bo tròn mềm mại." },
                { title: "11. Claymorphism 3D", color: "gray", description: "Hiệu ứng \"đất sét\" nổi, mềm mại với đổ bóng sâu.", illustration: `<div class="w-20 h-20 rounded-2xl flex items-center justify-center text-3xl claymorphism-shape">+</div>`, prompt: "Tạo nút bấm 'Claymorphism'. Nền màu nhạt, góc bo tròn lớn, đổ bóng mềm tạo cảm giác 3D như đất sét." },
                { title: "12. Aurora UI", color: "blue", description: "Nền gradient mờ ảo, chuyển động như cực quang.", illustration: `<div class="aurora-bg w-full h-full rounded-lg flex flex-col items-center justify-center text-white"><div class="text-xl font-bold mb-2">Tương Lai</div><button class="px-4 py-2 bg-white text-blue-800 rounded-md">Bắt đầu</button></div>`, prompt: "Thiết kế màn hình 'Aurora'. Nền gradient mờ, màu sắc rực rỡ chuyển động. UI phía trước tối giản, màu trắng." },
                { title: "13. Bauhaus", color: "red", description: "Dựa trên hình học cơ bản và màu sắc nguyên thủy.", illustration: `<div class="bauhaus-grid w-3/4 h-3/4"><div class="bauhaus-item bg-red-500"></div><div class="bauhaus-item bg-blue-500"></div><div class="bauhaus-item bg-yellow-500 col-span-2"></div></div>`, prompt: "Tạo bố cục 'Bauhaus'. Dùng lưới bất đối xứng, hình khối cơ bản, màu cơ bản (đỏ, vàng, xanh), font sans-serif." },
                { title: "14. Dark Academia", color: "brown", description: "Cảm hứng từ học thuật cổ điển, màu tối, font sang trọng.", illustration: `<div class="p-4 darkacademia-box w-full text-center font-serif italic text-sm">"Tri thức là sức mạnh."</div>`, prompt: "Thiết kế trích dẫn 'Dark Academia'. Nền tối có họa tiết, font serif cổ điển, màu trầm (nâu, vàng đồng)." },
                { title: "15. Memphis Design", color: "pink", description: "Thập niên 80, hình học vui tươi, màu sắc tương phản.", illustration: `<div class="memphis-container w-full h-full flex items-center justify-center relative"><div class="memphis-shape w-12 h-12 bg-yellow-400 top-2 left-2 rotate-45"></div><div class="memphis-shape w-8 h-8 bg-blue-400 bottom-2 right-2"></div><div class="memphis-shape w-16 h-4 bg-red-400 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-12"></div><div class="text-2xl font-bold text-purple-600 z-10">COOL!</div></div>`, prompt: "Tạo UI 'Memphis Design'. Dùng khối màu rực rỡ, hình học trừu tượng (tròn, tam giác), đường zíc-zắc. Bố cục vui tươi." },
                { title: "16. Swiss Style", color: "red", description: "Bố cục lưới, sạch sẽ, typography là trung tâm.", illustration: `<div class="swiss-box w-full h-full p-4 font-inter text-gray-800"><div class="text-6xl font-light">Aa</div><div class="text-sm font-bold text-red-500 self-end">Grid System</div><div class="text-2xl font-bold mt-2">Typografie</div></div>`, prompt: "Thiết kế bố cục 'Phong cách Thụy Sĩ'. Dùng lưới nghiêm ngặt, font sans-serif (Inter/Helvetica), chữ đen và đỏ làm điểm nhấn." },
                { title: "17. Art Deco", color: "yellow", description: "Sang trọng, hình học đối xứng, họa tiết kim loại.", illustration: `<div class="artdeco-box w-full h-full flex items-center justify-center font-londrina-outline text-4xl"><div class="artdeco-line w-full h-0.5 top-1/4"></div><div class="artdeco-line w-full h-0.5 bottom-1/4"></div>GATSBY</div>`, prompt: "Tạo UI 'Art Deco'. Sử dụng các đường kẻ đậm, đối xứng, hình học (zíc-zắc, tia nắng), màu đen, trắng và vàng gold." },
                { title: "18. Art Nouveau", color: "green", description: "Hữu cơ, đường cong uốn lượn, họa tiết thiên nhiên.", illustration: `<div class="artnouveau-box w-full h-full flex items-center justify-center text-3xl">Nouveau</div>`, prompt: "Thiết kế theo phong cách 'Art Nouveau'. Tập trung vào các đường cong, uốn lượn tự nhiên như cây cỏ, hoa lá. Dùng màu sắc trang nhã." },
                { title: "19. Psychedelic", color: "purple", description: "Thập niên 60-70, màu sắc ảo giác, font chữ méo mó.", illustration: `<div class="psychedelic-text text-4xl font-bold text-center w-full" data-text="TRIPPY">TRIPPY</div>`, prompt: "Tạo UI 'Psychedelic'. Sử dụng màu sắc rực rỡ, tương phản mạnh, hoa văn uốn lượn, và font chữ trông như đang tan chảy." },
                { title: "20. Grunge", color: "gray", description: "Thập niên 90, bề mặt sần sùi, màu tối, bố cục lộn xộn.", illustration: `<div class="p-4 grunge-box w-full text-center text-lg font-special-elite">Smells Like Code Spirit</div>`, prompt: "Thiết kế trang web 'Grunge'. Dùng texture sần sần, rách nát, màu sắc trầm, font chữ bị mờ hoặc nhòe, và bố cục không theo quy tắc." },
                { title: "21. Y2K / Frutiger Aero", color: "blue", description: "Đầu 2000s, bóng bẩy, trong suốt, màu xanh/lá.", illustration: `<div class="p-4 y2k-box w-3/4 text-center text-2xl font-play">Aero</div>`, prompt: "Tạo UI 'Frutiger Aero'. Dùng hiệu ứng bóng bẩy, trong suốt, gradient xanh dương và xanh lá, hình ảnh thiên nhiên và nước." },
                { title: "22. Vaporwave", color: "pink", description: "Hoài niệm 80-90s, tượng La Mã, màu neon, lưới.", illustration: `<div class="vaporwave-box w-full h-full flex flex-col items-center justify-center text-white font-mono text-xl"><div class="vaporwave-grid"></div>A E S T H E T I C</div>`, prompt: "Tạo thiết kế 'Vaporwave'. Kết hợp tượng La Mã, lưới phối cảnh, màu neon hồng và cyan, font chữ cổ điển, và ký tự Nhật." },
                { title: "23. Solarpunk", color: "green", description: "Tương lai lạc quan, thiên nhiên & công nghệ hòa hợp.", illustration: `<div class="solarpunk-box w-3/4 p-4 text-center text-green-900 text-lg font-semibold"><div class="text-3xl mb-1">☀️🌿</div>Tương Lai Xanh</div>`, prompt: "Thiết kế 'Solarpunk'. Dùng màu sắc tươi sáng (xanh lá, vàng), hình dạng hữu cơ, hình ảnh công nghệ sạch và cây xanh." },
                { title: "24. Steampunk", color: "brown", description: "Thời Victoria & máy hơi nước, bánh răng, đồng thau.", illustration: `<div class="steampunk-box w-full p-4 text-center text-yellow-700 font-serif"><div class="flex justify-center mb-2"><div class="steampunk-gear mr-2"></div><div class="steampunk-gear"></div></div><div class="text-lg">The Mechanism</div><div class="text-xs mt-1">Gears & Cogs</div></div>`, prompt: "Tạo UI 'Steampunk'. Sử dụng texture kim loại (đồng, thau), gỗ, hình ảnh bánh răng, đồng hồ, font chữ serif kiểu cách." },
                { title: "25. Gothic", color: "purple", description: "Tối, trang trí cầu kỳ, vòm nhọn, font Blackletter.", illustration: `<div class="gothic-box w-full p-4 text-center font-creepster text-xl"><div class="text-gray-400 text-sm">In Umbra</div>Nocturne</div>`, prompt: "Thiết kế 'Gothic'. Nền tối, màu đen, đỏ sẫm, tím. Dùng font Blackletter, họa tiết trang trí phức tạp, hình vòm nhọn." },
                { title: "26. Isometric", color: "blue", description: "Phối cảnh 2.5D, tạo chiều sâu và cảm giác 3D.", illustration: `<div class="flex justify-center items-center w-full h-full"><div class="isometric-box"></div></div>`, prompt: "Tạo hình minh họa 'Isometric'. Vẽ các đối tượng theo góc nhìn 2.5D, sử dụng màu sắc phẳng và đổ bóng đơn giản để tạo chiều sâu." },
                { title: "27. Papercut / Origami", color: "blue", description: "Hiệu ứng lớp giấy cắt, đổ bóng tạo chiều sâu.", illustration: `<div class="relative w-full h-full flex items-center justify-center"><div class="papercut-layer"></div><div class="papercut-layer"></div><div class="papercut-layer"></div></div>`, prompt: "Thiết kế 'Papercut'. Tạo các lớp hình ảnh với màu sắc khác nhau, sử dụng box-shadow để tạo hiệu ứng chiều sâu như các lớp giấy xếp chồng." },
                { title: "28. Glitch Art", color: "pink", description: "Lỗi kỹ thuật số, vỡ pixel, sai màu, nhiễu sóng.", illustration: `<div class="text-4xl font-bold text-center glitch-text" data-text="ERROR">ERROR</div>`, prompt: "Tạo hiệu ứng 'Glitch'. Làm biến dạng văn bản hoặc hình ảnh, tạo các đường kẻ ngang, sai màu (color channel shifting) và vỡ khối pixel." },

                { title: "67. Vignette / Dark Edges", color: "gray", description: "Phần rìa giao diện tối hơn trung tâm, tạo cảm giác tập trung hoặc u ám.", illustration: `<div class="vignette-box w-full h-full flex items-center justify-center">Focused</div>`, prompt: "Áp dụng hiệu ứng 'Vignette' (làm tối các cạnh) cho nền hoặc toàn bộ giao diện để tạo cảm giác tập trung vào nội dung trung tâm hoặc một không khí cụ thể." },
                { title: "68. Wabi-Sabi", color: "brown", description: "Đề cao sự không hoàn hảo, tự nhiên, cũ kỹ, tối giản.", illustration: `<div class="wabisabi-box w-full h-full flex items-center justify-center text-sm">Imperfect Beauty</div>`, prompt: "Thiết kế theo phong cách 'Wabi-Sabi', sử dụng texture tự nhiên (giấy, đá, gỗ), màu sắc trầm, bố cục không đối xứng hoàn hảo, và các yếu tố gợi ý sự cũ kỹ hoặc không hoàn hảo tinh tế." },
                { title: "69. Torn Paper", color: "gray", description: "Hiệu ứng giấy bị xé rách, tạo cảm giác thủ công, tự nhiên.", illustration: `<div class="tornpaper-box w-full h-full p-4 text-sm relative">Torn Edge Effect</div>`, prompt: "Thiết kế các khối nội dung hoặc hình ảnh với hiệu ứng 'Torn Paper' ở các cạnh, sử dụng mask hoặc hình ảnh nền để mô phỏng giấy bị xé rách." },
                { title: "70. Gradient Mesh / Morphing Shapes", color: "purple", description: "Gradient phức tạp, mượt mà, hình dạng biến đổi hữu cơ.", illustration: `<div class="gradientmesh-box w-full h-full"></div>`, prompt: "Tạo nền hoặc các yếu tố đồ họa theo phong cách 'Gradient Mesh/Morphing Shapes', sử dụng gradient đa điểm màu chuyển đổi mượt mà và các hình dạng hữu cơ, lỏng lẻo." },
                // --- END: Added 30 new styles ---
            ];

            const cardGrid = document.getElementById('card-grid');

            // Function to create and append cards
            function renderCards(dataToRender) {
                cardGrid.innerHTML = ''; // Clear existing cards
                dataToRender.forEach((card, index) => {
                    const cardElement = document.createElement('article');
                    // Card ID based on its index in the *original* full array for consistent linking/scrolling
                    const originalIndex = cardsData.findIndex(c => c.title === card.title); // Find original index
                    cardElement.id = `card-${originalIndex + 1}`;
                    cardElement.className = 'bg-gray-800 rounded-lg shadow-lg flex flex-col border-2 border-transparent transition-all duration-300';

                    const colorClasses = {
                        blue: 'border-blue-500/30 text-blue-300',
                        gray: 'border-gray-500/30 text-gray-300',
                        yellow: 'border-yellow-500/30 text-yellow-300',
                        purple: 'border-purple-500/30 text-purple-300',
                        red: 'border-red-500/30 text-red-300',
                        green: 'border-green-500/30 text-green-300',
                        pink: 'border-pink-500/30 text-pink-300',
                        brown: 'border-amber-500/30 text-amber-300', // Using amber for brown-ish feel
                         orange: 'border-orange-500/30 text-orange-300'
                    };

                    cardElement.innerHTML = `
                        <div class="p-4 border-b ${colorClasses[card.color] || 'border-gray-700'}">
                            <h2 class="font-bold text-lg ${colorClasses[card.color] || 'text-white'}">${card.title}</h2>
                            <p class="text-gray-400 text-sm h-10">${card.description}</p>
                        </div>
                        <div class="flex-grow flex items-center justify-center p-4 card-container">
                            ${card.illustration}
                        </div>
                        <div class="p-4 bg-gray-800/80">
                            <pre class="bg-gray-900 p-3 rounded-md text-xs font-space-mono whitespace-pre-wrap"><code>${card.prompt}</code></pre>
                            <div class="text-right mt-2">
                                <button class="copy-btn inline-block p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-300" title="Sao chép"></button>
                            </div>
                        </div>
                    `;
                    cardGrid.appendChild(cardElement);
                });

                // Re-initialize copy buttons for the new cards
                initializeCopyButtons();
            }

            // Function to initialize copy buttons
            function initializeCopyButtons() {
                const copyButtons = document.querySelectorAll('.copy-btn');
                copyButtons.forEach(button => button.innerHTML = copyIconSvg); // Reset icon on re-render

                copyButtons.forEach(button => {
                    // Remove existing listeners to prevent duplicates
                    const oldButton = button.cloneNode(true);
                    button.parentNode.replaceChild(oldButton, button);
                });

                const newCopyButtons = document.querySelectorAll('.copy-btn');
                newCopyButtons.forEach(button => {
                     button.innerHTML = copyIconSvg; // Ensure icon is correct after cloning
                    button.addEventListener('click', (event) => {
                        const btn = event.currentTarget;
                        const preElement = btn.parentElement.previousElementSibling;
                        if (preElement && preElement.tagName === 'PRE') {
                            const codeText = preElement.querySelector('code').innerText;
                            const textArea = document.createElement('textarea');
                            textArea.value = codeText;
                            textArea.style.position = 'fixed';
                            textArea.style.top = '-9999px';
                            textArea.style.left = '-9999px';
                            document.body.appendChild(textArea);
                            textArea.select();
                            try {
                                document.execCommand('copy');
                                btn.innerHTML = successIconSvg;
                                setTimeout(() => { btn.innerHTML = copyIconSvg; }, 2000);
                            } catch (err) { console.error('Failed to copy text: ', err); }
                            document.body.removeChild(textArea);
                        }
                    });
                });
            }


            // Initial render
            renderCards(cardsData);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('suggestionsContainer');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase().trim();
                suggestionsContainer.innerHTML = '';

                if (!query) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const filteredCards = cardsData.filter(card =>
                    card.title.toLowerCase().includes(query) ||
                    card.description.toLowerCase().includes(query) ||
                    card.prompt.toLowerCase().includes(query) // Also search in prompt text
                );

                if (filteredCards.length > 0) {
                    suggestionsContainer.classList.remove('hidden');
                    filteredCards.slice(0, 10).forEach((card) => { // Limit suggestions to 10
                        const originalIndex = cardsData.findIndex(c => c.title === card.title); // Find original index
                        const suggestionEl = document.createElement('a');
                        suggestionEl.href = `#card-${originalIndex + 1}`;
                        suggestionEl.className = 'block p-3 hover:bg-gray-600 cursor-pointer text-sm truncate'; // Add truncate for long titles
                        suggestionEl.textContent = card.title;

                        suggestionEl.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetCard = document.getElementById(`card-${originalIndex + 1}`);
                            if(targetCard) {
                                targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

                                // Remove highlight from previous cards
                                document.querySelectorAll('.highlight-card').forEach(c => c.classList.remove('highlight-card'));

                                // Add highlight effect
                                targetCard.classList.add('highlight-card');
                                setTimeout(() => {
                                    targetCard.classList.remove('highlight-card');
                                }, 2000); // Match animation duration
                            }
                            searchInput.value = '';
                            suggestionsContainer.classList.add('hidden');
                        });

                        suggestionsContainer.appendChild(suggestionEl);
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });

             // Optional: Hide suggestions when pressing Escape
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    suggestionsContainer.classList.add('hidden');
                }
            });

        });
    </script>
