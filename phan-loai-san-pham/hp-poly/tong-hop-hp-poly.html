    <script>
      // --- GLOBAL SCOPE HELPERS ---
      function calculateWinProb(criteria) {
        let polyScore = 0,
          compScore = 0;
        criteria.forEach((c) => {
          polyScore += c.poly * c.weight;
          compScore += c.comp * c.weight;
        });
        const totalScore = polyScore + compScore;
        return {
          polyProb:
            totalScore > 0 ? Math.round((polyScore / totalScore) * 100) : 50,
        };
      }

      function createWinProbChart(canvasId, criteria, polyColor, compColor) {
        const ctx = document.getElementById(canvasId)?.getContext("2d");
        if (!ctx) return;
        if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();
        const { polyProb } = calculateWinProb(criteria);
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["HP Poly", `Đối thủ`],
            datasets: [
              {
                data: [polyProb, 100 - polyProb],
                backgroundColor: [polyColor, compColor],
                borderColor: "#f3f4f6",
                borderWidth: 4,
                hoverBorderWidth: 6,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "75%",
            plugins: {
              legend: { display: false },
              tooltip: {
                enabled: true,
                callbacks: { label: (ctx) => `${ctx.label}: ${ctx.raw}%` },
              },
            },
          },
        });
        const percentageEl = document.querySelector(
          `[data-chart-id="${canvasId}"]`
        );
        if (percentageEl) {
          percentageEl.textContent = `${polyProb}%`;
          percentageEl.style.color = polyColor;
        }
      }

      function renderProductAnalysis(config) {
        const { polyProb } = calculateWinProb(config.criteria);
        let criteriaHtml = config.criteria

            (c) =>

          )
          .join("");
        return `<h3 class="text-2xl font-extrabold text-gray-900">${
          config.title
        }</h3><p class="text-sm text-gray-500 mb-4">Mã SP: ${
          config.sku
        }</p><div class="grid grid-cols-1 lg:grid-cols-3 gap-6"><div class="lg:col-span-1 flex flex-col items-center bg-gray-50 p-4 rounded-xl border-2 border-dashed"><div class="win-prob-chart-container"><canvas id="${
          config.chartId
        }"></canvas><div data-chart-id="${
          config.chartId
        }" class="win-prob-percentage">${polyProb}%</div></div><p class="text-sm text-gray-600 mt-2 font-semibold">Xác suất thắng của HP Poly</p><div class="w-full text-left mt-4 space-y-3"><div><h4 class="font-bold text-green-700">Lợi thế cốt lõi:</h4><ul class="text-sm text-gray-800 list-inside space-y-1 mt-1">${config.advantages
          .map(
            (adv) =>
              `<li><i class="fas fa-check-circle text-green-500 mr-1"></i>${adv}</li>`
          )
          .join(
            ""
          )}</ul></div><div><h4 class="font-bold text-red-700">Đối thủ chính:</h4><p class="text-sm text-gray-800">${
          config.competitors
        }</p></div><div><h4 class="font-bold text-indigo-700">Điểm quyết định:</h4><p class="text-sm text-gray-800">${
          config.differentiator

      }

      function renderComparisonTable(tableConfig) {
        let headers = `<th class="feature-col">Tính năng</th>`;
        tableConfig.columns.forEach((col) => {
          headers += `<th class="header ${
            col.isPoly ? "poly-highlight" : ""
          }">${col.name}</th>`;
        });
        let rowsHtml = "";

          let rowData = `<td class="feature-col">${row.feature}</td>`;
          row.values.forEach((val, index) => {
            rowData += `<td class="${
              tableConfig.columns[index].isPoly ? "poly-highlight" : ""
            }">${val}</td>`;
          });
          rowsHtml += `<tr>${rowData}</tr>`;
        });

      }

          const currentLink = catalogNav.querySelector("a.active");
          if (currentLink) currentLink.classList.remove("active");
          const newLink = catalogNav.querySelector(
            `a[data-page-key="${pageKey}"]`
          );
          if (newLink) newLink.classList.add("active");
          loadContent(pageKey);
        }

        window.addEventListener("hashchange", handleHashChange);

        function initialLoad() {
          const initialPageKey =
            window.location.hash.substring(1) || Object.keys(contentCache)[0];
          history.replaceState(null, null, "#" + initialPageKey);
          handleHashChange();
        }

        initialLoad();
      });
    </script>
  </body>
</html>
