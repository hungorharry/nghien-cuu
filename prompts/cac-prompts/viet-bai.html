        function initializeCopyButtons() {
          const popup = document.getElementById("copySuccessPopup");
          cardGrid.removeEventListener("click", copyHandler); // Remove old listener
          cardGrid.addEventListener("click", copyHandler);

          function copyHandler(event) {
            const button = event.target.closest(".copy-btn");
            if (!button) return;

            const preElement = button.closest(".p-4").querySelector("pre");
            if (preElement) {
              const codeText = preElement.querySelector("code").innerText;
              // Use document.execCommand for clipboard access in iframe environments
              const textarea = document.createElement("textarea");
              textarea.value = codeText;
              document.body.appendChild(textarea);
              textarea.select();
              document.execCommand("copy");
              document.body.removeChild(textarea);

              popup.classList.remove("hidden");
              setTimeout(() => {
                popup.classList.add("hidden");
              }, 2000);
            }
          }

        searchInput.addEventListener("input", () => {
          const query = searchInput.value.toLowerCase().trim();
          const filteredCards = cardsData.filter(
            (card) =>
              card.title.toLowerCase().includes(query) ||
              card.description.toLowerCase().includes(query) ||
              card.prompt.toLowerCase().includes(query)
          );
          renderCards(filteredCards); // Render filtered cards

          // Handle suggestions
          suggestionsList.innerHTML = ""; // Clear previous suggestions
          if (query.length > 0) {
            const uniqueSuggestions = new Set();
            cardsData.forEach((card) => {
              if (card.title.toLowerCase().includes(query)) {
                uniqueSuggestions.add(card.title);
              }
              if (card.description.toLowerCase().includes(query)) {
                // You can choose to add description parts as suggestions or just titles
                // For simplicity, let's just add titles for now
                uniqueSuggestions.add(card.title);
              }
            });

            if (uniqueSuggestions.size > 0) {
              suggestionsList.classList.remove("hidden");
              Array.from(uniqueSuggestions)
                .slice(0, 5)
                .forEach((suggestionText) => {
                  // Limit to 5 suggestions
                  const suggestionItem = document.createElement("div");
                  suggestionItem.textContent = suggestionText;
                  suggestionItem.addEventListener("click", () => {
                    searchInput.value = suggestionText;
                    suggestionsList.classList.add("hidden");
                    searchInput.dispatchEvent(new Event("input")); // Trigger search with selected suggestion
                  });
                  suggestionsList.appendChild(suggestionItem);
                });
            } else {
              suggestionsList.classList.add("hidden");
            }
          } else {
            suggestionsList.classList.add("hidden");
          }
        });
