            const cardGrid = document.getElementById('card-grid');
            
            function renderCards(dataToRender) {
                cardGrid.innerHTML = '';
                dataToRender.forEach((card, index) => {
                    const cardElement = document.createElement('article');
                    cardElement.id = `card-${index + 1}`;
                    // Brutalist card style: hard borders, no rounded corners
                    cardElement.className = 'bg-white flex flex-col border-2 border-black';
                    
                    const accentColorClass = card.color === 'blue' ? 'text-blue-600' : 'text-fuchsia-600';

                    cardElement.innerHTML = `
                        <div class="p-4 border-b-2 border-black">
                            <h2 class="font-bold text-lg ${accentColorClass}">${card.title}</h2>
                            <p class="text-black text-sm h-12">${card.description}</p>
                        </div>
                        <div class="flex-grow flex items-center justify-center p-4 bg-gray-100 border-b-2 border-black min-h-[160px]">
                            ${card.illustration}
                        </div>
                        <div class="p-4 bg-white">
                            <pre class="bg-gray-100 p-3 border border-black text-xs font-space-mono whitespace-pre-wrap"><code>${card.prompt}</code></pre>
                            <div class="text-right mt-3">
                                <button class="copy-btn brutalist-shadow inline-block p-2 bg-cyan-400 hover:bg-cyan-500 border-2 border-black text-black" title="Sao chÃ©p"></button>
                            </div>
                        </div>
                    `;
                    cardGrid.appendChild(cardElement);
                });
                
                initializeCopyButtons();
            }

            function initializeCopyButtons() {
                const popup = document.getElementById('copy-popup');

                // Use event delegation on the grid container for efficiency
                cardGrid.addEventListener('click', function(event) {
                    const button = event.target.closest('.copy-btn');
                    if (!button) return;

                    const preElement = button.closest('.p-4').querySelector('pre');

                    if (preElement) {
                        const codeText = preElement.querySelector('code').innerText;
                        navigator.clipboard.writeText(codeText).then(() => {
                            // Show the brutalist popup
                            popup.style.display = 'block';
                            setTimeout(() => { popup.style.display = 'none'; }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            // Fallback for older browsers
                            const textArea = document.createElement('textarea');
                            textArea.value = codeText;
                            textArea.style.position = 'fixed';
                            textArea.style.opacity = '0';
                            document.body.appendChild(textArea);
                            textArea.select();
                            try {
                                document.execCommand('copy');
                                popup.style.display = 'block';
                                setTimeout(() => { popup.style.display = 'none'; }, 2000);
                            } catch (fallbackErr) {
                                console.error('Fallback copy failed: ', fallbackErr);
                            }
                            document.body.removeChild(textArea);
                        });
                    }
                });

                // Set icon for all buttons initially
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.innerHTML = copyIconSvg;
                });
            }

            // Initial render
            renderCards(cardsData);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('suggestionsContainer');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase().trim();
                
                if (!query) {
                    suggestionsContainer.classList.add('hidden');
                    renderCards(cardsData); // Show all cards if query is empty
                    return;
                }

                const filteredCards = cardsData.filter(card => 
                    card.title.toLowerCase().includes(query) || 
                    card.description.toLowerCase().includes(query) ||
                    card.prompt.toLowerCase().includes(query)
                );
                
                renderCards(filteredCards); // Re-render the grid with filtered cards
            });


            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });
        });
    </script>
