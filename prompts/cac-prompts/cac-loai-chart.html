                { title: "47. Bi·ªÉu ƒë·ªì Kh·∫£m (Mosaic)", color: "violet", description: "Tr·ª±c quan h√≥a d·ªØ li·ªáu cho hai ho·∫∑c nhi·ªÅu bi·∫øn ƒë·ªãnh t√≠nh.", illustration: `<div class="w-full h-full p-4 flex gap-px"><div class="w-1/3 bg-violet-400"></div><div class="w-2/3 flex flex-col gap-px"><div class="h-1/2 bg-violet-600"></div><div class="h-1/2 bg-violet-800"></div></div></div>`, prompt: "T·∫°o m·ªôt mosaic plot ƒë·ªÉ th·ªÉ hi·ªán m·ªëi quan h·ªá gi·ªØa lo·∫°i v√© (h·∫°ng nh·∫•t, ph·ªï th√¥ng) v√† t√¨nh tr·∫°ng s·ªëng s√≥t tr√™n t√†u Titanic." },
                { title: "48. S∆° ƒë·ªì T·ªï ch·ª©c", color: "rose", description: "Hi·ªÉn th·ªã c·∫•u tr√∫c c·ªßa m·ªôt t·ªï ch·ª©c.", illustration: `<div class="text-center w-full h-full p-4 text-xs"><div class="p-2 border border-rose-400 rounded-md">CEO</div><svg class="w-full h-8" viewBox="0 0 100 20"><path d="M50 0 v10 M25 10 h50 M25 10 v10 M75 10 v10" stroke="#fda4af"/></svg></div>`, prompt: "V·∫Ω s∆° ƒë·ªì t·ªï ch·ª©c cho m·ªôt c√¥ng ty kh·ªüi nghi·ªáp v·ªõi c√°c v·ªã tr√≠ CEO, CTO, v√† CMO." },
                // ... continue for the rest
            ];

            const cardGrid = document.getElementById('card-grid');
            
            function renderCards(dataToRender) {
                cardGrid.innerHTML = '';
                dataToRender.forEach((card) => {
                    const cardElement = document.createElement('article');
                    const originalIndex = cardsData.findIndex(c => c.title === card.title);
                    cardElement.id = `card-${originalIndex + 1}`;
                    cardElement.className = 'bg-gray-800 rounded-lg shadow-lg flex flex-col border-2 border-transparent transition-all duration-300';
                    
                    const colorClasses = {
                        green: 'border-green-500/30 text-green-300', blue: 'border-blue-500/30 text-blue-300',
                        yellow: 'border-yellow-500/30 text-yellow-300', purple: 'border-purple-500/30 text-purple-300',
                        pink: 'border-pink-500/30 text-pink-300', teal: 'border-teal-500/30 text-teal-300',
                        orange: 'border-orange-500/30 text-orange-300', sky: 'border-sky-500/30 text-sky-300',
                        rose: 'border-rose-500/30 text-rose-300', indigo: 'border-indigo-500/30 text-indigo-300',
                        lime: 'border-lime-500/30 text-lime-300', red: 'border-red-500/30 text-red-300',
                        emerald: 'border-emerald-500/30 text-emerald-300', fuchsia: 'border-fuchsia-500/30 text-fuchsia-300',
                        cyan: 'border-cyan-500/30 text-cyan-300', amber: 'border-amber-500/30 text-amber-300'
                    };

                    cardElement.innerHTML = `
                        <div class="p-4 border-b ${colorClasses[card.color] || 'border-gray-700'}">
                            <h2 class="font-bold text-lg ${colorClasses[card.color] || 'text-white'}">${card.title}</h2>
                            <p class="text-gray-400 text-sm h-12">${card.description}</p>
                        </div>
                        <div class="flex-grow flex items-center justify-center p-4 card-container">
                            ${card.illustration}
                        </div>
                        <div class="p-4 bg-gray-800/80">
                            <pre class="bg-gray-900 p-3 rounded-md text-xs font-space-mono whitespace-pre-wrap"><code>${card.prompt}</code></pre>
                            <div class="text-right mt-2">
                                <button class="copy-btn inline-block p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-300" title="Sao ch√©p"></button>
                            </div>
                        </div>
                    `;
                    cardGrid.appendChild(cardElement);
                });
                
                initializeCopyButtons();
            }

            function initializeCopyButtons() {
                const copyButtons = document.querySelectorAll('.copy-btn');
                
                copyButtons.forEach(button => {
                    const newButton = button.cloneNode(true);
                    button.parentNode.replaceChild(newButton, button);
                });
            
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.innerHTML = copyIconSvg;
                    button.addEventListener('click', (event) => {
                        const btn = event.currentTarget;
                        const preElement = btn.parentElement.previousElementSibling;
                        if (preElement && preElement.tagName === 'PRE') {
                            const codeText = preElement.querySelector('code').innerText;
                            const textArea = document.createElement('textarea');
                            textArea.value = codeText;
                            textArea.style.position = 'fixed';
                            textArea.style.top = '-9999px';
                            textArea.style.left = '-9999px';
                            document.body.appendChild(textArea);
                            
                            textArea.select();
                            try {
                                document.execCommand('copy');
                                btn.innerHTML = successIconSvg;
                                setTimeout(() => { btn.innerHTML = copyIconSvg; }, 2000);
                            } catch (err) { console.error('Failed to copy text: ', err); }
                            
                            document.body.removeChild(textArea);
                        }
                    });
                });
            }

            // Initial render
            renderCards(cardsData);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('suggestionsContainer');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase().trim();
                suggestionsContainer.innerHTML = '';

                if (!query) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const filteredCards = cardsData.filter(card => 
                    card.title.toLowerCase().includes(query) || 
                    card.description.toLowerCase().includes(query)
                );
                
                if (filteredCards.length > 0) {
                    suggestionsContainer.classList.remove('hidden');
                    filteredCards.slice(0, 10).forEach(card => {
                        const originalIndex = cardsData.findIndex(c => c.title === card.title);
                        const suggestionEl = document.createElement('a');
                        suggestionEl.href = `#card-${originalIndex + 1}`;
                        suggestionEl.className = 'block p-3 hover:bg-gray-600 cursor-pointer text-sm truncate';
                        suggestionEl.textContent = card.title;
                        
                        suggestionEl.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetCard = document.getElementById(`card-${originalIndex + 1}`);
                            if(targetCard) {
                                targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                
                                document.querySelectorAll('.highlight-card').forEach(c => c.classList.remove('highlight-card'));
                                targetCard.classList.add('highlight-card');
                                setTimeout(() => {
                                    targetCard.classList.remove('highlight-card');
                                }, 2000);
                            }
                            searchInput.value = '';
                            suggestionsContainer.classList.add('hidden');
                        });

                        suggestionsContainer.appendChild(suggestionEl);
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });
        });
    </script>
