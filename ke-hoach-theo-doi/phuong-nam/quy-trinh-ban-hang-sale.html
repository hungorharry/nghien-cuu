        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* --- Sidebar Styles --- */
        .collapsible-trigger {
            transition: background-color 0.2s ease-in-out;
        }
        .scenario-btn {
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
            display: flex; /* MỚI: Để căn chỉnh checkbox và nội dung */
            align-items: center; /* MỚI: Để căn chỉnh checkbox và nội dung */
        }
        .scenario-btn:hover {
            background-color: #374151; /* gray-700 */
            border-left-color: #60a5fa; /* blue-400 */
        }
        .scenario-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
            border-left-color: #bfdbfe; /* blue-200 */
        }
        .scenario-btn.active i {
            color: white !important;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .collapsible-content.expanded {
            max-height: 1000px; /* Large enough to contain buttons */
        }
        .collapsible-trigger .chevron-icon {
            transition: transform 0.3s ease;
        }
        .collapsible-trigger.active .chevron-icon {
            transform: rotate(180deg);
        }

        /* --- Main Content Styles --- */
        .step-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .step-card:nth-child(2) { animation-delay: 0.1s; }
        .step-card:nth-child(3) { animation-delay: 0.2s; }
        .step-card:nth-child(4) { animation-delay: 0.3s; }
        .step-card:nth-child(5) { animation-delay: 0.4s; }

        .step-card.conversion-step {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .step-card.conversion-step > p:first-child {
            color: #1d4ed8;
        }
        .arrow {
            font-size: 2rem;
            color: #d1d5db;
            text-align: center;
            line-height: 0.5;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.15s;
            opacity: 0;
        }
        .product-specific-advice {
            margin-top: 0.5rem; padding-left: 0.75rem;
            border-left: 2px solid #e5e7eb;
            font-style: italic; color: #4b5563;
        }
        .faq-item {
            margin-top: 0.5rem; padding: 0.75rem;
            background-color: #f0f9ff;
            border-left: 3px solid #60a5fa;
            font-size: 0.875rem; color: #1e40af;
        }
        .faq-item strong { color: #1d4ed8; }

        /* Training Mode Styles */
        .training-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            padding-left: 1rem;
        }
        .training-description.show {
            max-height: 1000px;
        }
        .toggle-hint-btn {
            cursor: pointer;
            color: #3b82f6;
            font-weight: 500;
        }
        /* Toggle Switch Styles */
        .toggle-switch-label { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch-label input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- MỚI: Export Mode Styles --- */
        .export-checkbox {
            display: none; /* Ẩn checkbox ở chế độ thường */
            margin-right: 10px;
            accent-color: #60a5fa;
            width: 16px;
            height: 16px;
        }
        #scenario-nav.export-mode .export-checkbox {
            display: inline-block; /* Hiện checkbox ở chế độ xuất ảnh */
        }
        #scenario-nav.export-mode .scenario-btn {

            border-left-color: transparent !important;
        }
        #scenario-nav.export-mode .scenario-btn.active {
            background-color: #374151; /* Bỏ màu active khi ở chế độ chọn */

        }
        #scenario-nav.export-mode .scenario-btn:hover {
            background-color: #4b5563;
        }

        // --- DOM ELEMENTS ---
        const display = document.getElementById('flowchart-display');
        const scenarioNav = document.getElementById('scenario-nav');
        const buttons = document.querySelectorAll('.scenario-btn');
        const trainingToggle = document.getElementById('training-toggle');
        const randomBtn = document.getElementById('random-scenario-btn');
        const collapsibleTriggers = document.querySelectorAll('.collapsible-trigger');
        const pageTitle = document.getElementById('page-title');
        const exportModeToggle = document.getElementById('export-mode-toggle');
        const exportBtn = document.getElementById('export-btn');
        const exportStatus = document.getElementById('export-status');


        // --- STATE VARIABLES ---
        let isTrainingMode = false;
        let isExportMode = false;
        let currentScenarioKey = null;

        // --- CORE FUNCTIONS ---
        function displayScenario(scenarioKey) {
            currentScenarioKey = scenarioKey;
            const scenarioData = scenarios[scenarioKey];
            if (!scenarioData) return;

            pageTitle.innerHTML = `<i class="fas ${scenarioData.icon} mr-3"></i> ${scenarioData.title}`;

            let content = `<div class="space-y-2">`;
            if (isTrainingMode) {
                scenarioData.steps.forEach((step, index) => {
                    const isConversion = step.isConversion ? 'conversion-step' : '';
                    const descriptionId = `desc-${scenarioKey}-${index}`;
                    content += `
                        <div class="step-card bg-white rounded-lg p-4 border ${isConversion}">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold text-gray-800">${index + 1}. ${step.title}</p>
                                <span class="toggle-hint-btn text-sm" data-target="${descriptionId}">
                                    <i class="fas fa-eye mr-1"></i> Hiện Gợi ý
                                </span>
                            </div>
                            <div id="${descriptionId}" class="training-description text-gray-600 text-sm mt-2">${step.description}</div>
                        </div>
                    `;
                    if (index < scenarioData.steps.length - 1) {
                        content += '<div class="arrow"><i class="fas fa-arrow-down"></i></div>';
                    }
                });
            } else {
                scenarioData.steps.forEach((step, index) => {
                    const isConversion = step.isConversion ? 'conversion-step' : '';
                    content += `
                        <div class="step-card bg-white rounded-lg p-4 border ${isConversion}">
                            <p class="font-semibold text-gray-800">${index + 1}. ${step.title}</p>
                            <p class="text-gray-600 text-sm mt-1 ml-4">${step.description}</p>
                        </div>
                    `;
                    if (index < scenarioData.steps.length - 1) {
                        content += '<div class="arrow"><i class="fas fa-arrow-down"></i></div>';
                    }
                });
            }
            content += `</div>`;
            display.innerHTML = content;

            if (isTrainingMode) {
                document.querySelectorAll('.toggle-hint-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const targetId = button.dataset.target;
                        const description = document.getElementById(targetId);
                        const isShown = description.classList.toggle('show');
                        button.innerHTML = isShown ?
                            '<i class="fas fa-eye-slash mr-1"></i> Ẩn Gợi ý' :
                            '<i class="fas fa-eye mr-1"></i> Hiện Gợi ý';
                    });
                });
            }
        }

        // --- MỚI: CÁC HÀM TIỆN ÍCH VÀ XỬ LÝ XUẤT ẢNH ---

        /**
         * Chuyển đổi chuỗi thành dạng slug (tên file an toàn)
         * @param {string} text - Chuỗi đầu vào
         * @returns {string} - Chuỗi đã được slugify
         */
        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')           // Thay thế khoảng trắng bằng -
                .replace(/[^\w\-]+/g, '')       // Loại bỏ các ký tự không hợp lệ
                .replace(/\-\-+/g, '-')         // Thay thế nhiều - bằng một -
                .replace(/^-+/, '')             // Cắt bỏ - ở đầu
                .replace(/-+$/, '');            // Cắt bỏ - ở cuối
        }

        /**
         * Cập nhật trạng thái của nút Xuất ảnh (enable/disable)
         */
        function updateExportButtonState() {
            const selectedCount = document.querySelectorAll('.export-checkbox:checked').length;
            if (selectedCount > 0) {
                exportBtn.disabled = false;
                exportStatus.textContent = `Đã chọn ${selectedCount} kịch bản để xuất.`;
            } else {
                exportBtn.disabled = true;
                exportStatus.textContent = 'Chọn các kịch bản bạn muốn xuất từ menu bên trái.';
            }
        }

        /**
         * Tạo nội dung HTML cho một kịch bản để xuất ảnh
         * @param {object} scenarioData - Dữ liệu của kịch bản
         * @returns {string} - Chuỗi HTML
         */
        function generateExportHTML(scenarioData) {
            let html = `<div class="export-scenario-block">`;
            html += `<h2 class="export-title"><i class="fas ${scenarioData.icon} mr-3"></i>${scenarioData.title}</h2>`;
            scenarioData.steps.forEach((step, index) => {
                html += `
                    <div class="export-step-card">
                        <p class="export-step-title">${index + 1}. ${step.title}</p>
                        <div class="export-step-description">${step.description}</div>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        // --- EVENT LISTENERS ---
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                if (isExportMode) {
                    const checkbox = button.querySelector('.export-checkbox');
                    if (checkbox && event.target.tagName !== 'INPUT') {
                        checkbox.checked = !checkbox.checked;
                    }
                    updateExportButtonState();
                } else {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const scenarioKey = button.dataset.scenario;
                    displayScenario(scenarioKey);
                }
            });
        });

        trainingToggle.addEventListener('change', () => {
            isTrainingMode = trainingToggle.checked;
            if (isTrainingMode && isExportMode) {
                exportModeToggle.click();
            }
            if (currentScenarioKey) {
                displayScenario(currentScenarioKey);
            }
        });

        randomBtn.addEventListener('click', () => {
            if (isTrainingMode) trainingToggle.click();
            if (isExportMode) exportModeToggle.click();
            const allKeys = Object.keys(scenarios);
            const randomKey = allKeys[Math.floor(Math.random() * allKeys.length)];
            const randomButton = document.querySelector(`.scenario-btn[data-scenario="${randomKey}"]`);
            if (randomButton) {
                const parentCollapsibleContent = randomButton.closest('.collapsible-content');
                if (parentCollapsibleContent) {
                    const parentTrigger = parentCollapsibleContent.previousElementSibling;
                    if (!parentCollapsibleContent.classList.contains('expanded')) {
                        parentTrigger.click();
                    }
                }
                setTimeout(() => {
                    randomButton.click();
                    randomButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        });

        collapsibleTriggers.forEach(trigger => {
            trigger.addEventListener('click', () => {
                const content = trigger.nextElementSibling;
                trigger.classList.toggle('active');
                content.classList.toggle('expanded');
            });
        });

        exportModeToggle.addEventListener('change', () => {
            isExportMode = exportModeToggle.checked;
            scenarioNav.classList.toggle('export-mode', isExportMode);
            if (isExportMode) {
                if (isTrainingMode) trainingToggle.click();
                document.querySelector('.scenario-btn.active')?.classList.remove('active');
                display.innerHTML = `
                    <div class="text-center text-gray-500 flex flex-col items-center justify-center h-full">
                        <i class="fas fa-check-square text-4xl mb-4 text-blue-500"></i>
                        <p class="font-semibold text-lg">Chế độ Chọn để Xuất Ảnh</p>
                        <p>Vui lòng chọn một hoặc nhiều kịch bản từ menu bên trái, sau đó nhấn nút "Xuất ảnh".</p>
                    </div>`;
                updateExportButtonState();
            } else {
                document.querySelectorAll('.export-checkbox').forEach(cb => cb.checked = false);
                if (currentScenarioKey) {
                    document.querySelector(`.scenario-btn[data-scenario="${currentScenarioKey}"]`).classList.add('active');
                    displayScenario(currentScenarioKey);
                } else {
                    display.innerHTML = `
                        <div class="text-center text-gray-400 flex flex-col items-center justify-center h-full">
                            <i class="fas fa-arrow-left text-4xl mb-4"></i>
                            <p>Vui lòng chọn một tình huống từ thanh điều hướng bên trái.</p>
                        </div>`;
                }
                exportStatus.textContent = 'Bật chế độ và chọn các kịch bản bạn muốn xuất.';
                exportBtn.disabled = true;
            }
        });
        
        // MỚI: Logic xử lý xuất nhiều ảnh riêng lẻ
        exportBtn.addEventListener('click', async () => {
            const selectedCheckboxes = document.querySelectorAll('.export-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;

            exportBtn.disabled = true;
            const total = selectedCheckboxes.length;
            let count = 0;

            // Dùng vòng lặp for...of với async/await để xử lý tuần tự
            for (const cb of selectedCheckboxes) {
                count++;
                const key = cb.dataset.scenarioKey;
                const scenarioData = scenarios[key];
                if (!scenarioData) continue;

                exportStatus.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Đang xuất ảnh ${count}/${total}: <strong>${scenarioData.title}</strong>...`;
                
                // Tạo một container ẩn để chứa nội dung cần xuất
                const exportContainer = document.createElement('div');
                exportContainer.id = 'export-container';
                exportContainer.style.position = 'absolute';
                exportContainer.style.left = '-9999px'; // Đặt ngoài màn hình
                document.body.appendChild(exportContainer);
                
                exportContainer.innerHTML = generateExportHTML(scenarioData);

                try {
                    const canvas = await html2canvas(exportContainer, {
                        scale: 1.5, // Tăng độ phân giải
                        useCORS: true
                    });
                    
                    const link = document.createElement('a');
                    // Tạo tên file an toàn từ tiêu đề
                    link.download = `${slugify(scenarioData.title)}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    // Chờ một chút giữa các lần tải để trình duyệt không bị chặn
                    await new Promise(resolve => setTimeout(resolve, 300));

                } catch (err) {
                    console.error(`Lỗi khi xuất ảnh cho kịch bản "${scenarioData.title}":`, err);
                    exportStatus.textContent = `Lỗi khi xuất ảnh kịch bản: ${scenarioData.title}.`;
                    // Dừng lại nếu có lỗi
                    document.body.removeChild(exportContainer); // Dọn dẹp
                    exportBtn.disabled = false;
                    return;
                } finally {
                     // Dọn dẹp container sau mỗi lần chụp
                    if (document.body.contains(exportContainer)) {
                        document.body.removeChild(exportContainer);
                    }
                }
            }

            exportBtn.disabled = false;
            exportStatus.innerHTML = `<i class="fas fa-check-circle text-green-500 mr-2"></i> Hoàn tất! Đã tải về ${total} tệp ảnh.`;
        });


        // --- INITIAL LOAD ---
        if (buttons.length > 0) {
            collapsibleTriggers[0].click();
            buttons[0].click();
        }

    </script>
