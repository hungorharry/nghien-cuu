        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* --- Sidebar Styles --- */
        .collapsible-trigger {
            transition: background-color 0.2s ease-in-out;
        }
        .scenario-btn {
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
        }
        .scenario-btn:hover {
            background-color: #374151; /* gray-700 */
            border-left-color: #60a5fa; /* blue-400 */
        }
        .scenario-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
            border-left-color: #bfdbfe; /* blue-200 */
        }
        .scenario-btn.active i {
            color: white !important;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .collapsible-content.expanded {
            max-height: 1000px; /* Large enough to contain buttons */
        }
        .collapsible-trigger .chevron-icon {
            transition: transform 0.3s ease;
        }
        .collapsible-trigger.active .chevron-icon {
            transform: rotate(180deg);
        }

        /* --- Main Content Styles --- */
        .step-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .step-card:nth-child(2) { animation-delay: 0.1s; }
        .step-card:nth-child(3) { animation-delay: 0.2s; }
        .step-card:nth-child(4) { animation-delay: 0.3s; }
        .step-card:nth-child(5) { animation-delay: 0.4s; }

        .step-card.conversion-step {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .step-card.conversion-step > p:first-child {
            color: #1d4ed8;
        }
        .arrow {
            font-size: 2rem;
            color: #d1d5db;
            text-align: center;
            line-height: 0.5;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.15s;
            opacity: 0;
        }
        .product-specific-advice {
            margin-top: 0.5rem; padding-left: 0.75rem;
            border-left: 2px solid #e5e7eb;
            font-style: italic; color: #4b5563;
        }
        .faq-item {
            margin-top: 0.5rem; padding: 0.75rem;
            background-color: #f0f9ff;
            border-left: 3px solid #60a5fa;
            font-size: 0.875rem; color: #1e40af;
        }
        .faq-item strong { color: #1d4ed8; }

        /* Training Mode Styles */
        .training-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            padding-left: 1rem;
        }
        .training-description.show {
            max-height: 1000px;
        }
        .toggle-hint-btn {
            cursor: pointer;
            color: #3b82f6;
            font-weight: 500;
        }
        /* Toggle Switch Styles */
        .toggle-switch-label { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch-label input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>

                steps: [
                    { title: 'Lắng nghe chủ động & Xác nhận lại (Active Listening & Confirmation)', description: 'Lắng nghe kỹ câu hỏi của khách hàng, ghi nhớ các từ khóa quan trọng và xác nhận lại để đảm bảo bạn đã hiểu đúng nhu cầu của họ. Điều này thể hiện sự chuyên nghiệp và thấu hiểu.<br><div class="product-specific-advice">💻 Với Laptop (VD: Khách hỏi máy cho sinh viên IT): "Dạ, như vậy là mình đang cần một chiếc máy cấu hình mạnh mẽ để chạy các phần mềm lập trình, có thể cần máy ảo, và muốn máy bền để dùng lâu dài khoảng 4-5 năm đại học đúng không ạ? Em hiểu rồi ạ!"<br><br>💡 Với Máy chiếu Mini (VD: Khách hỏi máy chiếu xem Netflix): "Dạ vâng, anh/chị muốn tìm máy chiếu có thể xem trực tiếp Netflix mà không cần kết nối điện thoại hay máy tính, để tiện lợi cho giải trí gia đình đúng không ạ? Em có mẫu rất phù hợp với nhu cầu này ạ."</div>' },
                    { title: 'Đưa ra giải pháp & Ưu tiên lợi ích (Solution-Oriented & Benefit-Driven)', description: 'Thay vì chỉ đưa ra tên sản phẩm, hãy giới thiệu sản phẩm như một "giải pháp" cho vấn đề của khách hàng, và nhấn mạnh lợi ích cốt lõi.<br><div class="product-specific-advice">💻 Với Laptop: "Với những yêu cầu đó, Lenovo LOQ 15IRX9 chính là giải pháp tối ưu nhất cho mình ạ. Máy trang bị chip Intel Core i7-13650HX và RAM 24GB DDR5, đảm bảo anh/chị chạy mượt mà mọi phần mềm lập trình, thiết kế nặng mà không lo giật lag."<div class="faq-item">Câu hỏi thường gặp LENOVO LOQ 15IRX9:<br><strong>"Máy này có chơi được game nặng như LOL, Valorant không?"</strong> "Dạ có ạ! Với card đồ họa NVIDIA RTX 4050 6GB và cấu hình cực mạnh, máy xử lý tốt tất cả các tựa game nặng phổ biến hiện nay với cài đặt cao. Anh/chị có thể chơi mượt mà LOL, Valorant, thậm chí là Cyberpunk 2077."<br><strong>"Card đồ họa này có đủ mạnh để làm đồ họa không?"</strong> "Hoàn toàn đủ mạnh ạ! RTX 4050 6GB là card đồ họa rời mạnh mẽ, tối ưu cho các tác vụ đồ họa 2D, 3D, render video trên các phần mềm như Photoshop, AI, AutoCAD, SketchUp, Premiere Pro... Đặc biệt, màn hình 144Hz với độ phủ màu 100% sRGB cho màu sắc chính xác, giúp các thiết kế của anh/chị không bị sai lệch màu."<br><strong>"Thiết kế tản nhiệt có tốt không, có bị nóng máy không?"</strong> "Lenovo LOQ được thiết kế với hệ thống tản nhiệt chuyên biệt cho gaming, với quạt kép và nhiều ống đồng lớn, giúp máy luôn duy trì nhiệt độ ổn định ngay cả khi chạy các tác vụ nặng trong thời gian dài. Anh/chị sẽ không cảm thấy nóng tay hay khó chịu khi sử dụng."</div><br>💡 Với Máy chiếu Mini: "Dạ, mẫu Wanbo Dali 1 này là \'rạp chiếu phim mini\' hoàn hảo cho gia đình mình. Máy tích hợp sẵn hệ điều hành Android và hỗ trợ Wi-Fi, anh/chị chỉ cần kết nối internet là có thể xem trực tiếp Netflix, YouTube, FPT Play mà không cần dây nhợ rườm rà. Hình ảnh Full HD rất sắc nét ạ."</div>' },
                    { title: 'Demo thực tế & Trình bày lợi ích cụ thể (Live Demo & Specific Benefits)', description: 'Mời khách hàng trải nghiệm trực tiếp sản phẩm. Khi demo, tập trung vào các tính năng giải quyết đúng vấn đề mà khách đã nêu ra.<br><div class="product-specific-advice">💻 Với Laptop: "Mời anh/chị ngồi xuống và tự mình trải nghiệm ạ. Mình có thể thử mở vài tab trình duyệt cùng lúc, chạy thử một ứng dụng văn phòng, hoặc thậm chí mở một file code lớn để thấy máy xử lý mượt mà và không có độ trễ." (Giúp khách hình dung lợi ích "mượt mà, không giật lag")<br><br>💡 Với Máy chiếu Mini: "Đây, em sẽ kết nối thử Netflix cho anh/chị xem chất lượng hình ảnh và âm thanh như thế nào ạ. Anh/chị sẽ thấy màu sắc sống động và âm thanh rõ ràng, mang lại trải nghiệm xem phim rất chân thực tại nhà." (Giúp khách hình dung lợi ích "giải trí sống động")</div>' },
                    { title: 'Gia tăng giá trị & Chốt đơn (Value Add & Closing)', description: 'Đưa ra các ưu đãi hoặc giá trị cộng thêm để thúc đẩy quyết định mua hàng. Luôn kết thúc bằng một câu mời chốt đơn rõ ràng.<br><div class="product-specific-advice">Chung: "Đặc biệt, nếu mình chốt đơn ngay hôm nay, ngoài các ưu đãi của chương trình \'Back to School\' như giảm giá trực tiếp 500.000 VNĐ (cho laptop) hoặc tặng kèm một dây đeo thời trang cao cấp (cho đồng hồ), bên em còn có thêm phần quà là một balo chống sốc cao cấp hoặc một phiếu mua sách trị giá 200.000 VNĐ tại Phương Nam Book. Mình muốn lấy màu nào của balo/phiếu sách nào ạ?"</div>', isConversion: true }
                ]
            },
            'khach-da-tim-hieu': {
                title: 'Tình Huống 3: Khách Đã Tìm Hiểu Kỹ',
                icon: 'fa-brain text-orange-500',
                steps: [
                    { title: 'Tôn trọng kiến thức & Lắng nghe sâu (Respect & Deep Listening)', description: 'Bắt đầu bằng cách thể hiện sự tôn trọng đối với kiến thức của khách hàng. Sau đó, lắng nghe kỹ để nắm bắt chính xác điểm họ đang phân vân hoặc cần làm rõ.<br>"Dạ đúng rồi ạ, anh/chị tìm hiểu rất kỹ về sản phẩm này rồi. Không biết anh/chị đang băn khoăn về vấn đề nào cụ thể hoặc muốn so sánh thêm với mẫu nào khác ạ?"' },
                    { title: 'Cung cấp thông tin chuyên sâu (Expert Insights)', description: 'Đưa ra những thông tin mang tính chuyên môn, những chi tiết mà khách hàng có thể khó tìm thấy trên mạng hoặc cần xác nhận từ người có kinh nghiệm. <br><div class="product-specific-advice">💻 Với Laptop (VD: Phân vân giữa Dell i7-1355U và Lenovo i7-13650HX): "Về chip, đúng như anh/chị tìm hiểu, con chip HX (i7-13650HX) của Lenovo LOQ mạnh mẽ vượt trội cho các tác vụ xử lý nặng, render hay chơi game. Nhưng con chip U (i7-1355U) của Dell Inspiron 3530 lại tối ưu về hiệu năng trên mỗi watt điện, giúp máy tiết kiệm pin hơn rất nhiều và thiết kế cũng mỏng nhẹ, sang trọng hơn. Nếu anh/chị ưu tiên hiệu năng \'khủng\' cho các tác vụ \'nặng đô\' thì Lenovo LOQ là vô đối. Còn nếu cần sự cân bằng giữa hiệu năng, pin lâu và tính di động thì Dell 3530 lại là lựa chọn hợp lý hơn nhiều ạ."<div class="faq-item">Câu hỏi thường gặp DELL INSPIRON 3530 (i7-1355U):<br><strong>"Máy này có xử lý được phần mềm đồ họa (như Photoshop, AI) hoặc code không?"</strong> "Dạ có thể xử lý tốt ạ! Với chip Intel Core i7-1355U và RAM 16GB DDR4, máy hoàn toàn đáp ứng mượt mà các phần mềm đồ họa 2D cơ bản như Photoshop, Illustrator, và các môi trường lập trình như Visual Studio Code, PyCharm. Đối với các tác vụ đồ họa 3D nặng hoặc render video chuyên nghiệp, máy vẫn có thể làm được nhưng sẽ cần thời gian xử lý lâu hơn các dòng có card đồ họa rời."<br><strong>"RAM 16GB có nâng cấp được nữa không?"</strong> "Dạ có ạ. Mẫu Dell Inspiron 3530 này có 2 khe RAM, anh/chị hoàn toàn có thể nâng cấp lên tối đa 32GB DDR4 để tối ưu hiệu suất cho các tác vụ đa nhiệm nặng hơn trong tương lai."<br><strong>"Đây có phải là lựa chọn tốt cho công việc lâu dài không?"</strong> "Tuyệt vời ạ! Đây là một lựa chọn rất tốt cho công việc văn phòng chuyên nghiệp và học tập lâu dài. Cấu hình mạnh mẽ của i7-1355U và 16GB RAM đảm bảo máy có thể đáp ứng nhu cầu sử dụng trong 4-5 năm tới mà không lo lỗi thời, cùng với độ bền thương hiệu Dell."</div><br>⌚ Với Đồng hồ thông minh: "Về tính năng thì hai mẫu này khá tương đồng, nhưng mẫu này sử dụng cảm biến nhịp tim thế hệ thứ 5 của hãng, cho độ chính xác cao hơn đáng kể trong việc theo dõi sức khỏe, đặc biệt khi mình vận động mạnh hoặc tập luyện thể thao chuyên sâu. Điều này cực kỳ quan trọng nếu anh/chị cần dữ liệu sức khỏe chính xác."</div>' },
                    { title: 'Nhấn mạnh về Dịch vụ & Hậu mãi (After-Sales Service & Warranty)', description: 'Đây là yếu tố quan trọng để phân biệt và tạo lợi thế cạnh tranh. Khách hàng đã tìm hiểu kỹ thường rất quan tâm đến dịch vụ sau bán hàng.<br>"Nhưng điểm khác biệt lớn nhất và cũng là giá trị mà Phương Nam mang lại chính là dịch vụ hậu mãi ạ. Dòng Dell Inspiron này được hưởng gói bảo hành tận nhà ProSupport, nghĩa là nếu máy có bất kỳ vấn đề gì, kỹ thuật viên sẽ đến tận nơi của anh/chị để kiểm tra và xử lý trong vòng 24 giờ, cực kỳ tiện lợi và không làm gián đoạn công việc của mình. Còn với các sản phẩm đồng hồ, bên em đều cam kết bảo hành 1 đổi 1 trong 30 ngày đầu nếu có lỗi từ nhà sản xuất, anh/chị hoàn toàn an tâm sử dụng." ' },
                    { title: 'Mời làm Thành viên VIP & Xây dựng mối quan hệ (VIP Membership & Relationship Building)', description: 'Tạo cảm giác đặc biệt và duy trì mối quan hệ lâu dài với khách hàng có kiến thức.<br>"Với kiến thức và sự quan tâm sâu sắc của anh/chị về công nghệ, em xin phép mời anh/chị tham gia nhóm \'Chuyên gia Công nghệ Phương Nam\' của bên em. Đây là cộng đồng độc quyền nơi anh/chị sẽ nhận được thông tin về sản phẩm mới sớm nhất, các buổi offline trải nghiệm công nghệ, và đặc biệt là các ưu đãi dành riêng cho thành viên VIP không công khai ra bên ngoài ạ. Anh/chị có muốn em hướng dẫn đăng ký ngay không ạ?"', isConversion: true }
                ]
            },
            'khach-di-cung-gia-dinh': {
                title: 'Tình Huống 4: Khách Đi Cùng Gia Đình',
                icon: 'fa-users text-purple-500',
                steps: [
                    { title: 'Xác định "Người Dùng" và "Người Trả Tiền" (Identify User & Payer)', description: 'Chào cả gia đình một cách niềm nở. Nhanh chóng xác định ai là người sẽ sử dụng sản phẩm và ai là người ra quyết định mua (thường là phụ huynh).<br>"Dạ chào gia đình ạ! Các bé đi học về rồi ạ? Không biết hôm nay mình đang xem máy cho bé nhà mình để chuẩn bị cho năm học mới hay để giải trí tại nhà ạ?"' },
                    { title: 'Tư vấn lợi ích kép (Dual Benefits Approach)', description: 'Nói chuyện với cả người dùng (bé) và người trả tiền (bố mẹ) bằng cách nhấn mạnh các lợi ích phù hợp với từng đối tượng.<br><div class="product-specific-advice">💻 Với Laptop (VD: Mẫu Dell INS15 3530):<br>- Nói với bé: "Con ơi, chiếc máy Dell INS15 3530 này có màn hình to rõ và bàn phím rất êm, con học online hay làm bài tập nhóm sẽ rất thoải mái, không lo mỏi mắt đâu nhé. Máy chạy nhanh lắm, mở mấy phần mềm học tập là lên liền!"<br>- Nói với bố mẹ: "Dạ, chiếc Dell INS15 3530 này với chip Intel Core i3-1305U và RAM 8GB là quá đủ cho nhu cầu học tập của bé từ cấp 2-3, đảm bảo sử dụng ổn định suốt mấy năm đại học luôn ạ. Đặc biệt, máy có sẵn Windows 11 và Office Home & Student 2024 bản quyền trọn đời, giúp gia đình tiết kiệm được gần 2 triệu đồng tiền mua phần mềm cho bé ạ. Máy cũng rất bền bỉ, yên tâm cho các bé sử dụng."<div class="faq-item">Câu hỏi thường gặp DELL INS15 3530 (i3-1305U):<br><strong>"Máy này có phù hợp cho con tôi học online không?"</strong> "Rất phù hợp ạ! Với chip i3 thế hệ 13 và 8GB RAM, máy xử lý mượt mà các ứng dụng học online như Zoom, Google Meet, Microsoft Teams, đồng thời con có thể mở nhiều tab học liệu cùng lúc mà không lo giật lag."<br><strong>"Màn hình có đủ lớn để xem phim không?"</strong> "Dạ có ạ! Màn hình 15.6 inch của máy đủ rộng rãi để các bé xem phim, giải trí hoặc làm bài tập nhóm, giúp trải nghiệm nhìn được thoải mái và rõ ràng hơn so với màn hình nhỏ."<br><strong>"Giá cả có tốt không?"</strong> "Dạ, đây là một trong những mẫu có mức giá cực kỳ cạnh tranh trong phân khúc, đặc biệt với cấu hình và thương hiệu Dell uy tín. So với các sản phẩm khác cùng tầm giá, Dell INS15 3530 mang lại giá trị rất lớn cho gia đình mình ạ."</div><br>📸 Với Máy ảnh/In ảnh Instax Z1:<br>- Nói với bé: "Con có thể tự chụp những tấm ảnh thật dễ thương với bạn bè, rồi in ra dán vào cuốn nhật ký (Bullet Journal) của con. Sẽ độc đáo và cá tính lắm đó!"<br>- Nói với bố mẹ: "Máy Instax Z1 này không chỉ là món đồ chơi công nghệ, mà còn là công cụ giúp bé phát triển khả năng sáng tạo và lưu giữ những khoảnh khắc trưởng thành. Cả gia đình có thể cùng chụp ảnh và tạo album kỷ niệm, rất ý nghĩa để gắn kết các thành viên ạ."<div class="faq-item">Câu hỏi thường gặp Máy ảnh & In ảnh (Instax Z1):<br><strong>"Máy này có dễ sử dụng không?"</strong> "Rất dễ ạ! Chỉ cần bật máy, chụp một cái là ảnh in ra ngay lập tức, không cần chỉnh sửa phức tạp. Các bé cũng có thể tự dùng được."<br><strong>"In ảnh có tốn kém không, film có đắt không?"</strong> "Chi phí cho mỗi tấm film khoảng 10-15 nghìn đồng, tùy loại. Bên em có bán các gói film combo với giá ưu đãi hơn. Đây là chi phí hợp lý để đổi lấy những khoảnh khắc kỷ niệm độc đáo và hữu hình ạ."<br><strong>"Có nhiều mẫu in/sticker để lựa chọn không?"</strong> "Dạ có rất nhiều ạ! Ngoài các loại film có viền ảnh khác nhau, bên em còn có rất nhiều phụ kiện sticker, bút màu để mình và bé cùng trang trí cho tấm ảnh thêm phần sinh động và cá nhân hóa."</div><br>🏷️ Với Máy in nhãn H11:<br>- Nói với bé: "Con có thể tự in tên của mình hoặc những hình sticker dễ thương để dán lên sách vở, hộp bút, bình nước. Sẽ không bị nhầm lẫn đồ với bạn nữa!"<br>- Nói với bố mẹ: "Chiếc máy in nhãn H11 nhỏ gọn này rất tiện lợi cho việc quản lý đồ dùng gia đình và đồ học tập của bé. Mình có thể in nhãn dán cho các hộp gia vị, đồ dùng trong nhà một cách thẩm mỹ, gọn gàng. Đặc biệt, việc bé tự dán nhãn đồ dùng của mình còn giúp bé hình thành ý thức ngăn nắp và tự chịu trách nhiệm hơn ạ."<div class="faq-item">Câu hỏi thường gặp Máy in nhãn (H11):<br><strong>"Máy này in được những loại nhãn nào?"</strong> "Máy in được đa dạng các loại nhãn: nhãn giấy thông thường, nhãn trong suốt (để dán lên chai lọ), và nhãn vải (có thể dán lên quần áo, cặp sách). Kích cỡ nhãn cũng đa dạng tùy theo cuộn giấy mình chọn."<br><strong>"Có dễ dàng kết nối với điện thoại không?"</strong> "Rất dễ dàng ạ! Máy kết nối với điện thoại qua Bluetooth. Chỉ cần tải ứng dụng chuyên dụng của hãng, là mình có thể thiết kế nhãn trên điện thoại và in ra ngay lập tức."<br><strong>"Ribbon (cuộn mực) và giấy in có dễ mua không?"</strong> "Ribbon và cuộn giấy in là phụ kiện tiêu hao, rất dễ dàng mua bổ sung tại tất cả các cửa hàng của Phương Nam, hoặc các cửa hàng văn phòng phẩm lớn, cũng như đặt mua online trên các sàn thương mại điện tử ạ."</div></div>' },

                    { title: 'Nhấn mạnh các điểm khác biệt (USP - Unique Selling Propositions)', description: 'Liệt kê cụ thể những điểm mạnh, lợi thế cạnh tranh mà cửa hàng bạn mang lại, chứng minh rằng giá cao hơn là có lý do.<br><div class="product-specific-advice">💻 Với Laptop: "Ví dụ như dòng Dell Inspiron 3520 này bên em có gói bảo hành tận nhà ProSupport cao cấp, kỹ thuật viên sẽ đến tận nơi của anh/chị để xử lý sự cố trong vòng 24 giờ làm việc, cực kỳ tiện lợi và tiết kiệm thời gian di chuyển cho mình. Hơn nữa, tất cả laptop mua tại Phương Nam đều được hỗ trợ cài đặt phần mềm, vệ sinh máy miễn phí trọn đời sản phẩm, điều mà không phải nơi nào cũng có.<div class="faq-item">Câu hỏi thường gặp DELL INSPIRON 3520 (i5-1235U):<br><strong>"Máy này có chạy mượt các ứng dụng văn phòng như Word, Excel không?"</strong> "Dạ, máy chạy các ứng dụng văn phòng như Word, Excel, PowerPoint, Outlook cực kỳ mượt mà ạ. Với chip Intel Core i5-1235U và RAM 8GB, máy tối ưu tốt cho công việc học tập và văn phòng, cho phép mình mở nhiều tác vụ cùng lúc mà không lo chậm hay giật."<br><strong>"Dung lượng ổ cứng có đủ dùng cho sinh viên không?"</strong> "Với SSD 512GB NVMe, máy có đủ dung lượng lưu trữ cho hầu hết tài liệu học tập, giáo trình, báo cáo, và cả các phần mềm cần thiết cho sinh viên. Nếu sau này có nhu cầu lưu trữ lớn hơn, máy vẫn có khả năng nâng cấp thêm ổ cứng HDD 2.5 inch rất dễ dàng ạ."<br><strong>"Màn hình 120Hz có gì đặc biệt?"</strong> "Dạ màn hình 120Hz là một nâng cấp rất đáng giá. Nó giúp mọi chuyển động trên màn hình, từ cuộn trang web, xem video đến chơi game, đều mượt mà hơn gấp đôi so với màn hình 60Hz thông thường. Điều này giúp mắt đỡ mỏi hơn khi sử dụng trong thời gian dài."</div><br>⌚ Với Đồng hồ thông minh: "Tất cả đồng hồ thông minh bên em đều là hàng chính hãng, nhập khẩu trực tiếp, có tem phiếu bảo hành rõ ràng, đảm bảo chất lượng và nguồn gốc. Đặc biệt, chính sách 1 đổi 1 trong 30 ngày đầu (nếu có lỗi từ nhà sản xuất) là cam kết mạnh mẽ mà hàng xách tay hoặc các shop nhỏ sẽ không thể đảm bảo được ạ. Anh/chị sẽ được an tâm tuyệt đối."</div>' },
                    { title: 'Đưa ra ưu đãi độc quyền để chốt đơn (Exclusive Closing Offer)', description: 'Tạo một động lực cuối cùng, một ưu đãi đặc biệt chỉ dành cho khách hàng tại thời điểm đó để thúc đẩy quyết định mua hàng.<br>"Đặc biệt, vì anh/chị đã dành thời gian ghé quầy Phương Nam hôm nay, em có thể áp dụng thêm voucher ưu đãi 200.000 VNĐ dành riêng cho khách hàng tại nhà sách. Với ưu đãi này, mức giá của sản phẩm sẽ còn tốt hơn nữa, lại đi kèm đầy đủ dịch vụ và bảo hành chính hãng ạ. Anh/chị có muốn em hỗ trợ làm thủ tục luôn không ạ?"', isConversion: true }
                ]

            'khach-ko-ranh-cn': {

                    { title: 'Tập trung vào lợi ích, không phải thông số (Focus on Benefits, Not Specs)', description: 'Khách hàng không rành công nghệ quan tâm đến việc sản phẩm giải quyết vấn đề gì cho họ, không phải thông số kỹ thuật.<br><div class="product-specific-advice">💻 Với Laptop (VD: ASUS P1403CVA): "Anh/chị chỉ cần hiểu đơn giản là chiếc máy ASUS P1403CVA này chạy rất nhanh, mở gì cũng lên liền, không phải chờ đợi. Nó giúp con mình học online, làm bài tập hay xem phim đều mượt mà, không bị giật hình. Pin của nó dùng được cả buổi sáng không cần sạc, rất tiện cho con mang đi học."<div class="faq-item">Câu hỏi thường gặp ASUS P1403CVA-S60618W:<br><strong>"Máy này có đủ mạnh để học Zoom và làm bài tập không?"</strong> "Dạ, máy hoàn toàn đủ mạnh ạ! Với chip Intel Core i3-1315U và RAM 8GB DDR5, máy xử lý mượt mà các ứng dụng học online như Zoom, Google Meet và các phần mềm làm bài tập cơ bản. Con mình có thể học tập hiệu quả mà không lo máy bị chậm."<br><strong>"Pin dùng được bao lâu?"</strong> "Pin của máy có thể dùng liên tục khoảng 5-7 tiếng tùy vào tác vụ sử dụng. Ví dụ nếu chỉ học online và duyệt web nhẹ thì pin sẽ lâu hơn. Thời lượng này đủ cho một buổi học hoặc làm việc mà không cần cắm sạc liên tục."<br><strong>"Máy có bảo mật vân tay không?"</strong> "Dạ có ạ! Máy được trang bị cảm biến vân tay, giúp mở khóa máy nhanh chóng và an toàn hơn chỉ với một chạm, không cần phải nhớ mật khẩu phức tạp."</div><br>⌚ Với Đồng hồ thông minh: "Chiếc đồng hồ này giống như một người trợ lý sức khỏe trên cổ tay. Nó sẽ đếm bước chân mỗi ngày, nhắc mình đứng dậy vận động khi ngồi lâu, và đo nhịp tim để mình biết sức khỏe mình có ổn định không. Rất tiện lợi cho việc theo dõi sức khỏe mà không cần làm gì phức tạp."<br><br>🏷️ Với Máy in nhãn H11: "Hay như cái máy in nhãn H11 này, nhìn vậy chứ dùng đơn giản lắm ạ. Anh/chị chỉ cần gõ chữ trên điện thoại, bấm một cái là nó in ra tem nhãn. Mình có thể dán lên các lọ gia vị trong bếp, hộp đựng đồ chơi của bé, hoặc dây sạc điện thoại để nhà cửa gọn gàng, ngăn nắp hơn rất nhiều."</div>' },
                    { title: 'Tạo sự an tâm bằng cam kết hỗ trợ (Assurance & Support Commitment)', description: 'Xây dựng niềm tin bằng cách cam kết hỗ trợ khách hàng trong quá trình sử dụng. <br>"Điều quan trọng nhất là bên em có đội ngũ hỗ trợ kỹ thuật rất nhiệt tình ạ. Bất cứ khi nào anh/chị gặp khó khăn khi sử dụng máy/sản phẩm, dù là lỗi nhỏ nhất, cứ gọi điện thoại cho em hoặc mang sản phẩm ra đây, bên em sẽ hướng dẫn và hỗ trợ ngay lập tức, đảm bảo anh/chị dùng máy thật thoải mái và hiệu quả."' },
                    { title: 'Mời tham gia lớp học/hướng dẫn cơ bản (Offer Basic Training/Workshop)', description: 'Cung cấp giá trị bổ sung dưới dạng kiến thức, giúp khách hàng tự tin hơn khi sử dụng sản phẩm công nghệ.<br>"Bên em thỉnh thoảng có tổ chức các buổi hướng dẫn sử dụng máy tính/đồng hồ cơ bản miễn phí, cầm tay chỉ việc cho những khách hàng chưa quen với công nghệ. Anh/chị có muốn đăng ký tham gia một buổi không ạ? Em tin là sẽ rất hữu ích đó ạ."', isConversion: true }

            'khach-mua-qua-tang': {
                title: 'Tình Huống 10: Khách Mua Làm Quà Tặng',
                icon: 'fa-gift text-rose-500',
                steps: [
                    { title: 'Xác định người được tặng (Identify Recipient Profile)', description: 'Để tư vấn chính xác, cần biết đối tượng nhận quà. Hãy hỏi một cách tinh tế để thu thập thông tin.<br>"Dạ, anh/chị đang tìm một món quà công nghệ ý nghĩa phải không ạ? Anh/chị có thể chia sẻ một chút về người được tặng không ạ, ví dụ như độ tuổi, giới tính, sở thích, hay công việc/ngành học của họ?"' },
                    { title: 'Tư vấn theo hướng "Ý nghĩa & Phù hợp" (Meaningful & Suitable Gifts)', description: 'Đề xuất sản phẩm không chỉ dựa trên tính năng mà còn dựa trên ý nghĩa mà món quà mang lại cho người nhận.<br><div class="product-specific-advice">💻 Với Laptop: "Nếu mình tặng cho bạn sinh viên mới ra trường hoặc người thân bắt đầu công việc mới, mẫu máy Dell Inspiron 3530 i7 này rất tuyệt vời ạ. Với chip Intel Core i7-1355U và RAM 16GB, máy vừa sang trọng về thiết kế, vừa mạnh mẽ về hiệu năng, là một món quà \'tiếp sức\' đầy ý nghĩa cho chặng đường sự nghiệp mới."<br><br>⌚ Với Đồng hồ thông minh: "Nếu tặng bạn gái hoặc người thân thích sự năng động nhưng vẫn thanh lịch, mẫu đồng hồ mặt tròn với dây da hoặc dây thép này rất phù hợp. Nó không chỉ là công cụ theo dõi sức khỏe mà còn là một phụ kiện thời trang tinh tế, thể hiện sự quan tâm của mình đến sức khỏe và phong cách của người ấy ạ."<br><br>📸 Với Máy ảnh/In ảnh Instax Z1: "Hoặc nếu người được tặng là một bạn trẻ năng động, thích sáng tạo và lưu giữ kỷ niệm, một chiếc máy ảnh Instax Z1 in ảnh lấy liền sẽ là món quà cực kỳ độc đáo và cá tính. Mọi người có thể chụp những khoảnh khắc đáng yêu và in ra ngay để chia sẻ với bạn bè, tạo nên những kỷ niệm hữu hình đáng nhớ."<br><div class="faq-item">Câu hỏi thường gặp Máy ảnh & In ảnh (Instax Z1):<br><strong>"Máy này có dễ sử dụng không?"</strong> "Rất dễ ạ! Chỉ cần bật máy, chụp một cái là ảnh in ra ngay lập tức, không cần chỉnh sửa phức tạp. Các bé cũng có thể tự dùng được."<br><strong>"In ảnh có tốn kém không, film có đắt không?"</strong> "Chi phí cho mỗi tấm film khoảng 10-15 nghìn đồng, tùy loại. Bên em có bán các gói film combo với giá ưu đãi hơn. Đây là chi phí hợp lý để đổi lấy những khoảnh khắc kỷ niệm độc đáo và hữu hình ạ."<br><strong>"Có nhiều mẫu in/sticker để lựa chọn không?"</strong> "Dạ có rất nhiều ạ! Ngoài các loại film có viền ảnh khác nhau, bên em còn có rất nhiều phụ kiện sticker, bút màu để mình và bé cùng trang trí cho tấm ảnh thêm phần sinh động và cá nhân hóa."</div><br>🏷️ Với Máy in nhãn H11: "Còn nếu người được tặng là một người yêu thích sự gọn gàng, sáng tạo hoặc thích làm đồ thủ công (DIY), một chiếc máy in nhãn mini như H11 sẽ là món quà vô cùng độc đáo và thiết thực. Họ có thể dùng để trang trí sổ tay, dán nhãn đồ dùng cá nhân, tạo ra những món đồ handmade có \'dấu ấn riêng\'."</div>' },
                    { title: 'Nhấn mạnh về hình thức & đóng gói (Presentation & Packaging)', description: 'Giá trị món quà không chỉ nằm ở bản thân sản phẩm mà còn ở cách nó được trao đi. <br>"Anh/chị yên tâm, tất cả các sản phẩm của bên em đều có hộp đựng rất đẹp và sang trọng, rất phù hợp để làm quà tặng. Đặc biệt, bên em sẽ hỗ trợ gói quà miễn phí theo yêu cầu của anh/chị và tặng kèm một tấm thiệp nhỏ xinh để mình có thể ghi những lời chúc ý nghĩa gửi đến người nhận ạ."' },
                    { title: 'Đề xuất các dịch vụ gia tăng (Value-Added Services)', description: 'Tạo sự độc đáo và cá nhân hóa cho món quà, khiến nó trở nên đặc biệt hơn.<br>"Để món quà thêm phần đặc biệt và mang dấu ấn cá nhân của người được tặng, bên em có hỗ trợ khắc tên lên đồng hồ, hoặc dán skin/in hình theo yêu cầu lên laptop ạ. Anh/chị có muốn tham khảo thêm về dịch vụ này không ạ?"', isConversion: true }

            'khach-can-may-cap12': {
                title: 'Tình Huống 11: Khách cần máy cho con học Cấp 1, 2',
                icon: 'fa-child-reaching text-green-500',
                steps: [
                    { title: 'Tập trung vào "An toàn & Bền bỉ" (Safety & Durability Focus)', description: 'Khi tư vấn cho phụ huynh, hãy nhấn mạnh các yếu tố về độ bền, độ an toàn và sự phù hợp với lứa tuổi của trẻ.<br>"Dạ em hiểu ạ, khi tìm máy cho các bé ở độ tuổi cấp 1, 2, điều mà các bậc phụ huynh quan tâm nhất chính là độ bền, sự an toàn và tính dễ sử dụng cho con mình đúng không ạ?"' },

                    { title: 'Nhấn mạnh về Chính sách Bảo hành Vàng (Highlight Premium Warranty)', description: 'Đây là yếu tố quan trọng nhất để trấn an khách hàng về độ bền và sự an tâm khi sử dụng.<br>"Tuy nhiên, điều quan trọng hơn cả vật liệu chính là chính sách bảo hành ạ. Phương Nam cam kết tất cả sản phẩm đều là hàng chính hãng 100%, có đầy đủ giấy tờ và chế độ bảo hành từ nhà sản xuất. Đặc biệt, với các dòng laptop Dell, bên em áp dụng gói bảo hành tận nhà ProSupport. Điều này có nghĩa là, dù máy có phát sinh bất kỳ vấn đề kỹ thuật nào, kỹ thuật viên của hãng sẽ đến tận nhà hoặc văn phòng của anh/chị để kiểm tra và xử lý trong vòng 24 giờ, mình không cần phải mang máy đi đâu cả, cực kỳ tiện lợi và an tâm sử dụng lâu dài." ' },

            'khach-quan-tam-man-hinh': {
                title: 'Tình Huống 17: Khách quan tâm đến màn hình',
                icon: 'fa-desktop text-violet-500',
                steps: [
                    { title: 'Khơi gợi và xác định đúng nhu cầu (Probe & Clarify Needs)', description: 'Hỏi sâu hơn để hiểu rõ yếu tố "màn hình" nào là quan trọng nhất với khách hàng.<br>"Dạ anh/chị quan tâm đến màn hình để phục vụ cho mục đích gì là chính ạ? Liệu có phải là để làm đồ họa, thiết kế cần màu sắc chuẩn xác, hay để bảo vệ mắt khi phải học online, làm việc và đọc tài liệu trong thời gian dài ạ?"' },
                    { title: 'Tư vấn các công nghệ màn hình & Lợi ích (Display Technologies & Benefits)', description: 'Giải thích các công nghệ màn hình khác nhau và lợi ích của chúng dựa trên nhu cầu của khách.<br><div class="product-specific-advice">💻 Với Laptop:<br>- Nếu cần bảo vệ mắt: "Nếu anh/chị cần bảo vệ mắt khi dùng máy lâu, mình nên ưu tiên chọn màn hình có công nghệ chống chói (Anti-glare) và công nghệ giảm ánh sáng xanh (Low Blue Light). Các công nghệ này giúp giảm mỏi mắt và hạn chế ảnh hưởng xấu từ ánh sáng xanh độc hại. Đặc biệt, các mẫu Dell Inspiron 3530 và 3520 này còn có tần số quét 120Hz, giúp các chuyển động trên màn hình, như khi mình cuộn trang web, đọc tài liệu hay xem video, sẽ mượt mà hơn hẳn so với màn hình 60Hz thông thường, đỡ mỏi mắt hơn rất nhiều khi sử dụng liên tục."<br>- Nếu cần làm đồ họa: "Còn nếu mình cần làm đồ họa, thiết kế thì màn hình không chỉ cần sắc nét mà còn phải có độ phủ màu cao, lý tưởng là 100% sRGB hoặc hơn, như trên mẫu laptop gaming Lenovo LOQ 15IRX9. Điều này đảm bảo màu sắc hiển thị trên màn hình sẽ giống hệt với màu sắc khi in ấn hoặc xuất bản, tránh sai lệch màu không mong muốn."<br><br>💡 Với Máy chiếu Mini:<br>- Với Wanbo Dali 1: "Mẫu Wanbo Dali 1 này có độ phân giải Full HD, cho hình ảnh rất rõ nét, phù hợp để xem phim gia đình hoặc trình chiếu bài học. Máy được tích hợp hệ điều hành Android TV, nên mình có thể cài đặt trực tiếp các ứng dụng như YouTube, Netflix và xem không cần kết nối thêm thiết bị nào khác, rất tiện."<div class="faq-item">Câu hỏi thường gặp Máy chiếu Mini (Wanbo Dali 1):<br><strong>"Máy chiếu này có rõ nét không, cả ban ngày lẫn ban đêm?"</strong> "Máy chiếu Wanbo Dali 1 cho hình ảnh rõ nét với độ phân giải Full HD. Để đạt chất lượng tốt nhất, nên sử dụng trong điều kiện phòng tối hoặc ánh sáng yếu. Ban ngày, nếu phòng có ánh sáng mạnh, mình cần kéo rèm để đảm bảo hình ảnh hiển thị rõ ràng và sống động nhất ạ."<br><strong>"Có xem được YouTube, Netflix trực tiếp không?"</strong> "Dạ có ạ! Wanbo Dali 1 được tích hợp hệ điều hành Android TV và có Wi-Fi, nên mình có thể tải và xem trực tiếp YouTube, Netflix, FPT Play... mà không cần kết nối với điện thoại hay laptop, biến nó thành một rạp chiếu phim di động thực thụ."<br><strong>"Có dễ di chuyển và lắp đặt không?"</strong> "Rất dễ ạ! Máy có thiết kế nhỏ gọn và trọng lượng nhẹ, rất tiện lợi để mang theo di chuyển giữa các phòng hoặc mang đi du lịch. Việc thiết lập cũng đơn giản, chỉ cần cắm điện, kết nối Wi-Fi là có thể sử dụng ngay."</div><br>- Với Wanbo Mini Pro: "Mẫu Wanbo Mini Pro này nhỏ gọn hơn nhưng vẫn có màn hình AMOLED với độ phân giải cao, cho màu đen sâu tuyệt đối và màu sắc rực rỡ hơn rất nhiều so với màn hình LCD thông thường, giúp mình xem phim hay các nội dung giải trí thêm phần sống động. Màn hình AMOLED cũng tiết kiệm pin hơn, giúp máy hoạt động lâu hơn khi không cắm điện."<div class="faq-item">Câu hỏi thường gặp Máy chiếu Mini (Wanbo Mini Pro):<br><strong>"Máy này có loa đi kèm không?"</strong> "Dạ có ạ! Wanbo Mini Pro có loa tích hợp bên trong, đủ để cung cấp trải nghiệm âm thanh cơ bản cho việc xem phim hoặc nghe nhạc trong không gian nhỏ như phòng ngủ. Nếu muốn trải nghiệm âm thanh tốt hơn, mình có thể kết nối thêm loa Bluetooth bên ngoài."<br><strong>"Có kết nối được với điện thoại/laptop không dây không?"</strong> "Hoàn toàn có ạ! Máy hỗ trợ các tính năng trình chiếu không dây như AirPlay (cho iPhone/iPad) và Screen Mirroring (cho Android), giúp mình dễ dàng chia sẻ nội dung từ điện thoại hoặc laptop lên màn hình lớn mà không cần dây cáp rườm rà."<br><strong>"Thích hợp cho phòng ngủ nhỏ không?"</strong> "Rất thích hợp ạ! Với kích thước nhỏ gọn và khả năng chiếu hình ảnh linh hoạt, Wanbo Mini Pro là lựa chọn lý tưởng cho các phòng ngủ nhỏ hoặc không gian hạn chế. Mình có thể dễ dàng chiếu lên tường hoặc thậm chí là trần nhà để tận hưởng những bộ phim yêu thích một cách thoải mái."</div></div>' },
                    { title: 'Cho khách hàng tự so sánh (Allow Self-Comparison)', description: 'Cách hiệu quả nhất để khách hàng nhận ra sự khác biệt là cho họ tự trải nghiệm và so sánh trực tiếp.<br>"Dạ, mời anh/chị trải nghiệm thử hai mẫu máy này để tự mình cảm nhận sự khác biệt về màu sắc, độ tương phản và độ mượt khi cuộn trang ạ. Anh/chị sẽ thấy rõ sự khác biệt giữa màn hình 120Hz và 60Hz khi đặt cạnh nhau."' },
                    { title: 'Tặng kèm phụ kiện bảo vệ màn hình (Screen Protection Accessory Offer)', description: 'Chốt đơn bằng một quà tặng thiết thực, liên quan trực tiếp đến mối quan tâm của khách hàng.<br>"Để bảo vệ cho màn hình đẹp và chất lượng này, em xin tặng mình một bộ dán màn hình cao cấp và khăn lau chuyên dụng khi mua máy hôm nay ạ. Điều này sẽ giúp màn hình của anh/chị luôn sáng đẹp và bền bỉ theo thời gian."', isConversion: true }
                ]

            'khach-can-nhieu-cong': {
                title: 'Tình Huống 18: Khách cần nhiều cổng kết nối',
                icon: 'fa-plug-circle-bolt text-emerald-500',
                steps: [
                    { title: 'Xác nhận nhu cầu kết nối (Confirm Connectivity Needs)', description: 'Hỏi cụ thể để hiểu rõ loại cổng và số lượng cổng khách hàng thường xuyên sử dụng.<br>"Dạ anh/chị thường xuyên cần kết nối với những thiết bị nào trên laptop ạ? Ví dụ như máy chiếu qua cổng HDMI, ổ cứng di động, chuột, bàn phím, hay USB để chép tài liệu? Việc này giúp em tư vấn mẫu máy có đủ cổng hoặc giải pháp phù hợp nhất cho mình ạ."' },

                    { title: 'Chốt đơn phụ kiện cùng sản phẩm chính (Bundle Close)', description: 'Đề xuất một cách tự nhiên việc thêm phụ kiện vào hóa đơn mua hàng chính.<br>"Dạ, vậy em lấy cho mình combo chuột và túi chống sốc màu này luôn nhé ạ? Rất hợp với màu máy của mình và chắc chắn sẽ giúp anh/chị sử dụng máy thoải mái hơn rất nhiều!"', isConversion: true }
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const display = document.getElementById('flowchart-display');
        const scenarioNav = document.getElementById('scenario-nav');
        const buttons = document.querySelectorAll('.scenario-btn');
        const trainingToggle = document.getElementById('training-toggle');
        const randomBtn = document.getElementById('random-scenario-btn');
        const collapsibleTriggers = document.querySelectorAll('.collapsible-trigger');
        const pageTitle = document.getElementById('page-title');

        // --- STATE VARIABLES ---
        let isTrainingMode = false;
        let currentScenarioKey = null;

        // --- CORE FUNCTIONS ---

        /**
         * Renders the flowchart for a given scenario key.
         * @param {string} scenarioKey - The key of the scenario to display.
         */
        function displayScenario(scenarioKey) {
            currentScenarioKey = scenarioKey;
            const scenarioData = scenarios[scenarioKey];
            if (!scenarioData) return;
            
            // Update the main page title with the current scenario title
            pageTitle.innerHTML = `<i class="fas ${scenarioData.icon} mr-3"></i> ${scenarioData.title}`;

            let content = `
                <div class="space-y-2">
            `;
            
            // Render steps based on whether training mode is active
            if (isTrainingMode) {
                scenarioData.steps.forEach((step, index) => {
                    const isConversion = step.isConversion ? 'conversion-step' : '';
                    const descriptionId = `desc-${scenarioKey}-${index}`;
                    content += `
                        <div class="step-card bg-white rounded-lg p-4 border ${isConversion}">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold text-gray-800">${index + 1}. ${step.title}</p>
                                <span class="toggle-hint-btn text-sm" data-target="${descriptionId}">
                                    <i class="fas fa-eye mr-1"></i> Hiện Gợi ý
                                </span>
                            </div>
                            <div id="${descriptionId}" class="training-description text-gray-600 text-sm mt-2">
                                ${step.description}
                            </div>
                        </div>
                    `;
                    if (index < scenarioData.steps.length - 1) {
                        content += '<div class="arrow"><i class="fas fa-arrow-down"></i></div>';
                    }
                });
            } else {
                scenarioData.steps.forEach((step, index) => {
                    const isConversion = step.isConversion ? 'conversion-step' : '';
                    content += `
                        <div class="step-card bg-white rounded-lg p-4 border ${isConversion}">
                            <p class="font-semibold text-gray-800">${index + 1}. ${step.title}</p>
                            <p class="text-gray-600 text-sm mt-1 ml-4">${step.description}</p>
                        </div>
                    `;
                    if (index < scenarioData.steps.length - 1) {
                        content += '<div class="arrow"><i class="fas fa-arrow-down"></i></div>';
                    }
                });
            }

            content += `</div>`;
            display.innerHTML = content;
            
            // Add event listeners for hint toggles if in training mode
            if (isTrainingMode) {
                document.querySelectorAll('.toggle-hint-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const targetId = button.dataset.target;
                        const description = document.getElementById(targetId);
                        const isShown = description.classList.toggle('show');
                        
                        button.innerHTML = isShown 
                            ? '<i class="fas fa-eye-slash mr-1"></i> Ẩn Gợi ý' 
                            : '<i class="fas fa-eye mr-1"></i> Hiện Gợi ý';
                    });
                });
            }
        }

        // --- EVENT LISTENERS ---

        // Handle clicks on scenario buttons in the sidebar
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const scenarioKey = button.dataset.scenario;
                displayScenario(scenarioKey);
            });
        });

        // Handle training mode toggle
        trainingToggle.addEventListener('change', () => {
            isTrainingMode = trainingToggle.checked;
            if (currentScenarioKey) {
                displayScenario(currentScenarioKey);
            }
        });

        // Handle random scenario button click
        randomBtn.addEventListener('click', () => {
            const allKeys = Object.keys(scenarios);
            const randomKey = allKeys[Math.floor(Math.random() * allKeys.length)];
            
            const randomButton = document.querySelector(`.scenario-btn[data-scenario="${randomKey}"]`);
            if (randomButton) {
                // Open the parent collapsible group if it's closed
                const parentCollapsibleContent = randomButton.closest('.collapsible-content');
                const parentTrigger = parentCollapsibleContent.previousElementSibling;
                if (!parentCollapsibleContent.classList.contains('expanded')) {
                    parentTrigger.click();
                }
                
                // Wait for animation, then click and scroll
                setTimeout(() => {
                    randomButton.click();
                    randomButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        });

        // Handle collapsible section clicks in the sidebar
        collapsibleTriggers.forEach(trigger => {
            trigger.addEventListener('click', () => {
                const content = trigger.nextElementSibling;
                trigger.classList.toggle('active');
                content.classList.toggle('expanded');
            });
        });

        // --- INITIAL LOAD ---
        // Open the first group and click the first scenario on page load
        if (buttons.length > 0) {
            collapsibleTriggers[0].click(); // Open the first group
            buttons[0].click();
        }

    </script>
