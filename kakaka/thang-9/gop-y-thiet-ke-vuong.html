    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      .category-title {
        font-weight: 800;
        font-size: 1.75rem;
        color: #111827;
        padding-bottom: 0.5rem;
        border-bottom: 3px solid #3b82f6;
        display: inline-block;
        margin-bottom: 1.5rem;
      }
      .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }
      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      .product-card img {
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .product-card:hover img {
        transform: scale(1.05);
      }
      /* Image Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        padding: 1rem;
      }
      .modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
      }
      .modal-content img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        border-radius: 0.5rem;
      }
      .modal-close {
        position: absolute;
        top: -1.5rem;
        right: -1rem;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .modal-close:hover {
        transform: scale(1.2);
      }
    </style>

        </p>
        <div class="mt-4">

          </a>
        </div>
      </div>
    </header>

      <script type="text/template" id="category-template">

            <h2 class="category-title"><i class="fas {{icon}} mr-2"></i> {{title}}</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {{products}}
            </div>
        </section>
      </script>

      <!-- Product Card Template -->
      <script type="text/template" id="product-template">
        <div class="product-card bg-white rounded-lg shadow-lg">
            <div class="relative overflow-hidden bg-gray-100">
                <img src="{{imageUrl}}" alt="{{maHang}}" class="w-full h-56 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/600x400/3b82f6/ffffff?text=Image+Not+Found';" onclick="openModal('{{imageUrl}}')">
            </div>
            <div class="p-6">
                <h3 class="text-lg font-bold text-gray-800">{{maHang}}</h3>
                <p class="text-gray-600 mt-2 text-sm h-20">{{moTa}}</p>
                <div class="mt-4 flex items-center space-x-2">
                    <a href="{{imageUrl}}" download="{{maHang}}.png" class="flex-1 text-center bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition-colors text-xs">
                        <i class="fas fa-download mr-1"></i>Tải Ảnh
                    </a>
                    <button onclick="copyToClipboard('{{maHang}}', this)" class="flex-1 bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 transition-colors text-xs">
                        <i class="fas fa-copy mr-1"></i>Sao chép
                    </button>
                </div>
            </div>
        </div>
      </script>
      
      <!-- No Product Card Template -->
        <script type="text/template" id="no-product-template">
            <section class="mb-12">
                <h2 class="category-title"><i class="fas {{icon}} mr-2"></i> {{title}}</h2>
                 <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-r-lg" role="alert">
                    <p class="font-bold">Không có sản phẩm</p>
                    <p>{{reason}}</p>
                </div>
            </section>
        </script>


      <div id="content-container"></div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal-overlay" onclick="closeModal()">

      <div class="modal-content" onclick="stopPropagation(event)">

      function renderContent() {
        const container = document.getElementById("content-container");
        const categoryTemplate = document.getElementById("category-template").innerHTML;
        const productTemplate = document.getElementById("product-template").innerHTML;
        const noProductTemplate = document.getElementById("no-product-template").innerHTML;
        
        let allHtml = "";

        data.forEach(category => {
            if (category.noProducts) {
                let categoryHtml = noProductTemplate.replace('{{title}}', category.title)
                                                  .replace('{{reason}}', category.reason)
                                                  .replace('{{icon}}', category.icon);
                allHtml += categoryHtml;
            } else {
                let productsHtml = "";
                category.products.forEach(product => {
                    let productHtml = productTemplate
                        .replace(/{{maHang}}/g, product.maHang)
                        .replace('{{moTa}}', product.moTa)
                        .replace(/{{imageUrl}}/g, product.imageUrl);
                    productsHtml += productHtml;
                });
                
                let categoryHtml = categoryTemplate.replace('{{title}}', category.title)
                                                 .replace('{{products}}', productsHtml)
                                                 .replace('{{icon}}', category.icon);
                allHtml += categoryHtml;
            }
        });

        container.innerHTML = allHtml;
      }

      function copyToClipboard(text, buttonElement) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        
        textArea.style.position = 'fixed';
        textArea.style.top = 0;
        textArea.style.left = 0;
        textArea.style.opacity = 0;

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          document.execCommand('copy');
          const originalText = buttonElement.innerHTML;
          buttonElement.innerHTML = '<i class="fas fa-check mr-1"></i>Đã chép';
          buttonElement.classList.add('bg-teal-500');
          buttonElement.classList.remove('bg-gray-600');
          
          setTimeout(() => {
              buttonElement.innerHTML = originalText;
              buttonElement.classList.remove('bg-teal-500');
              buttonElement.classList.add('bg-gray-600');
          }, 2000);

        } catch (err) {
          console.error('Không thể sao chép', err);
        }

        document.body.removeChild(textArea);
      }

      // Modal Functions
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");

      function openModal(imgSrc) {
        modal.style.display = "flex";
        modalImg.src = imgSrc;
      }

      function closeModal(event) {
         if(event) {
            event.stopPropagation();
         }
        modal.style.display = "none";
      }
      
      function stopPropagation(event) {
        event.stopPropagation();
      }
      
      document.addEventListener("DOMContentLoaded", renderContent);
