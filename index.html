<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Các Tháng</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tích hợp Font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hiệu ứng chuyển động mượt mà cho các thẻ */
        .month-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .month-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <!-- Tiêu đề và ô tìm kiếm -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Danh Mục Các Tháng Trong Năm</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Sử dụng ô tìm kiếm dưới đây để nhanh chóng lọc ra tháng bạn cần tìm.</p>
            <div class="mt-6 max-w-md mx-auto">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Tìm kiếm tháng (ví dụ: Tháng 6, 6, sáu...)" 
                    class="w-full px-5 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
        </div>

        <!-- Lưới hiển thị các tháng -->
        <div id="monthGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Các thẻ tháng sẽ được tạo bằng JavaScript -->
        </div>

        <!-- Thông báo không tìm thấy kết quả -->
        <div id="noResults" class="hidden text-center py-10">
            <p class="text-xl text-gray-500">Không tìm thấy tháng nào phù hợp.</p>
        </div>
    </div>

    <script>
        // Dữ liệu cho 12 tháng
        const monthsData = [
            { name: 'Tháng Một', number: 1, textNumber: 'một', slug: 'thang-1' },
            { name: 'Tháng Hai', number: 2, textNumber: 'hai', slug: 'thang-2' },
            { name: 'Tháng Ba', number: 3, textNumber: 'ba', slug: 'thang-3' },
            { name: 'Tháng Tư', number: 4, textNumber: 'tư', slug: 'thang-4' },
            { name: 'Tháng Năm', number: 5, textNumber: 'năm', slug: 'thang-5' },
            { name: 'Tháng Sáu', number: 6, textNumber: 'sáu', slug: 'thang-6' },
            { name: 'Tháng Bảy', number: 7, textNumber: 'bảy', slug: 'thang-7' },
            { name: 'Tháng Tám', number: 8, textNumber: 'tám', slug: 'thang-8' },
            { name: 'Tháng Chín', number: 9, textNumber: 'chín', slug: 'thang-9' },
            { name: 'Tháng Mười', number: 10, textNumber: 'mười', slug: 'thang-10' },
            { name: 'Tháng Mười Một', number: 11, textNumber: 'mười một', slug: 'thang-11' },
            { name: 'Tháng Mười Hai', number: 12, textNumber: 'mười hai', slug: 'thang-12' }
        ];

        const monthGrid = document.getElementById('monthGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Hàm tạo và hiển thị các thẻ tháng
        function displayMonths(months) {
            monthGrid.innerHTML = ''; // Xóa các thẻ cũ
            if (months.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            months.forEach(month => {
                const link = `/${month.slug}/${month.slug}.html`;
                // Tạo một thuộc tính data-search để chứa tất cả các từ khóa tìm kiếm
                const searchTerms = `${month.name.toLowerCase()} ${month.number} ${month.textNumber}`;

                const card = document.createElement('div');
                card.className = 'month-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col items-center justify-center p-6 text-center';
                card.setAttribute('data-search', searchTerms);
                
                card.innerHTML = `
                    <div class="text-5xl font-bold text-blue-600 mb-2">${month.number}</div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">${month.name}</h3>
                    <a href="${link}" class="w-full inline-block bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Xem chi tiết
                    </a>
                `;
                monthGrid.appendChild(card);
            });
        }
        
        // Hàm xóa dấu tiếng Việt để tìm kiếm dễ dàng hơn
        function removeVietnameseTones(str) {
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
            str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
            str = str.replace(/đ/g, "d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            return str;
        }


        // Lắng nghe sự kiện nhập liệu trên ô tìm kiếm
        searchInput.addEventListener('input', (e) => {
            const searchTerm = removeVietnameseTones(e.target.value.toLowerCase().trim());
            const allCards = document.querySelectorAll('.month-card');
            let found = false;

            allCards.forEach(card => {
                const searchData = removeVietnameseTones(card.getAttribute('data-search'));
                if (searchData.includes(searchTerm)) {
                    card.style.display = 'flex';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            if (found) {
                noResults.classList.add('hidden');
                monthGrid.classList.remove('hidden');

            } else {
                noResults.classList.remove('hidden');
                monthGrid.classList.add('hidden');

            }
        });

        // Hiển thị tất cả các tháng khi trang được tải lần đầu
        displayMonths(monthsData);

    </script>
</body>
</html>
