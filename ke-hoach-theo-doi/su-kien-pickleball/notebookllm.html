<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đến NotebookLM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .card {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .card h1 {
            margin-top: 0;
            font-size: 24px;
            color: #1c1e21;
        }

        .card p {
            font-size: 16px;
            color: #606770;
            margin-bottom: 30px;
        }

        .action-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
        }

        .action-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Hiệu ứng nhấc lên khi di chuột */
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Truy cập NotebookLM</h1>
        <p>Nhấn vào nút bên dưới để mở checklist công việc và các ghi chú liên quan trên Google NotebookLM.</p>
        
        <!-- Nút bấm sẽ dẫn đến link NotebookLM của bạn -->
        <a href="https://notebooklm.google.com/notebook/eda9f79a-109a-488f-998f-9ea1e53134e2" class="action-button" target="_blank" rel="noopener noreferrer">
            Mở Checklist
        </a>
    </div>

</body>
</html>
