        function categorizeData(data) {
            const categorized = {};
            for (const catName in categories) {
                categorized[catName] = [];
            }
            categorized['KhÃ¡c'] = [];

            data.forEach(item => {
                let foundCategory = false;
                const lowerCaseNoidung = item.noidung.toLowerCase();
                for (const catName in categories) {
                    if (categories[catName].some(keyword => lowerCaseNoidung.includes(keyword))) {
                        categorized[catName].push(item);
                        foundCategory = true;
                        break;
                    }
                }
                if (!foundCategory) {
                    categorized['KhÃ¡c'].push(item);
                }
            });
            return categorized;
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            const categorizedData = categorizeData(data);

            let html = '';
            for (const catName in categorizedData) {
                const items = categorizedData[catName];
                if (items.length > 0) {
                    html += `<div class="category"><h2>${catName}</h2>`;
                    items.forEach(item => {
                        const details = [];
                        if (item.soluong !== null) details.push(`Sá»‘ lÆ°á»£ng: ${item.soluong}`);
                        if (item.ghichu) details.push(`Ghi chÃº: ${item.ghichu}`);

                        const isImportant = item.important ? 'important' : '';

                        html += `

                        `;

                }
            }
            container.innerHTML = html;

            // ThÃªm event listener cho cÃ¡c checkbox
            document.querySelectorAll('.check-item input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    e.currentTarget.closest('.check-item').classList.toggle('checked', e.currentTarget.checked);
                });
            });
        }

        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categories = document.querySelectorAll('.category');

            categories.forEach(category => {
                const items = category.querySelectorAll('.check-item');
                let visibleItems = 0;
                items.forEach(item => {
                    const itemText = item.dataset.text;
                    if (itemText.includes(searchTerm)) {
                        item.style.display = 'flex';
                        visibleItems++;
                    } else {
                        item.style.display = 'none';
                    }
                });
                // áº¨n tiÃªu Ä‘á» danh má»¥c náº¿u khÃ´ng cÃ³ item nÃ o hiá»ƒn thá»‹
